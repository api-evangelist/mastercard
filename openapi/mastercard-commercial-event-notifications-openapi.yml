              type: string
              example: USA
            subDivisionCode:
              description: Specifies the three-character alphabetic State Code
              type: string
              example: CA
            postalCode:
              description: Specifies the post code for merchant address
              type: string
              example: '90213'
            countryCode:
              description: Specifies the merchant country codes, 3 digit country code
              type: string
              example: USA
            countryCodeDescription:
              description: Specifies the merchant country name
              type: string
              example: United States"
            amount:
              description: ''
              type: object
              properties:
                value:
                  description: >-
                    Specifies the amount of funds the cardholder requested in
