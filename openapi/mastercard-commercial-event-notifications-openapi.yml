                  example: 999
                currencyCode:
                  description: >-
                    Specifies the currency code of the funds the cardholder
                    requested in the local currency of the acquirer or source
                    location of the transaction
                  type: string
                  example: 840
                currencyCodeAlphabetic:
                  description: >-
                    Specifies the currency name of the funds the cardholder
                    requested in the local currency of the acquirer or source
                    location of the transaction
                  type: string
                  example: USD
        purchaseRequest:
          description: Purchase Request Details
          type: object
          properties:
            purchaseRequestId:
              description: >-
                ICCP Purchase Request ID - uniquely identifies the purchase
                request and VCN
              type: integer
              example: 5213
            rcnAlias:
