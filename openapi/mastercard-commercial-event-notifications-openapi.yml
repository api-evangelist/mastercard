              type: string
              example: '305678'
            terminalId:
              description: Specifies the Point of Sale terminal Id
              type: string
              example: '98123456'
            name:
              description: >-
                Name of the supplier can be represented by max 22 alphanumeric
                character
              type: string
              example: AUTH_TEST
            additionalMerchantName:
              description: >-
                PDS 0171 (Alternate Card Acceptor Description Data) may provide
                a local language version of the data in DE 43 (Card Acceptor
