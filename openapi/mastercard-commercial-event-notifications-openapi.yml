  parameters:
    subscriptionsOffsetParam:
      in: query
      name: offset
      description: >-
        For pagination of responses - the offset from which to calculate the
        list of returned subscriptions. Defaults to 0
      schema:
        type: integer
      required: false
      example: 0
    notificationsOffsetParam:
      in: query
      name: offset
      description: >-
        For pagination - the offset within the current response stream of the
        notifications to read from
      schema:
        type: integer
      required: false
      example: 0
    subscriptionsLimitParam:
      in: query
      name: limit
      description: >-
        Number of Subscriptions to be returned per page. By Default 25
        Subscriptions are returned per page
      schema:
        type: integer
      required: false
      example: 10
    notificationsLimitParam:
      in: query
      name: limit
      description: >-
        For pagination - the number of notifications to return in a single
        response. The default value for limit is 200.
      schema:
        type: integer
      required: false
      example: 200
    sortParam:
      in: query
      name: sort
      description: >-
        Sort the returned subscriptions using the indicated fields and
        direction. For example, 'name' sorts by name ascending, '-id' sorts by
        subscription id descending. Defaults to sort by subscription name in
        ascending order
      schema:
        type: string
      required: false
      example: name
    subscriptionIdParam:
      in: path
      name: id
      description: >-
        Subscription ID - Find a Subscription ID by running POST /subscriptions
        or GET /subscriptions
      schema:
        type: string
      required: true
      example: >-
        0CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724070
    startDateParam:
      name: start
      description: >-
        Start date and time in UTC of the notifications to retrieve, including
        the start date-time specified
      schema:
        type: string
        format: date-time
      in: query
      required: true
      example: '2019-01-30T09:00:00.000Z'
    endDateParam:
      name: end
      description: >-
        End date and time in UTC of the notifications to retrieve, EXCLUDING the
        end date-time specified. This field is specified on an 'excluding' basis
        to allow the same value to be used as a start date-time in a later
        request without the risk of having overlapping data or gaps in the data
      schema:
        type: string
        format: date-time
      in: query
      required: true
      example: '2019-01-30T10:00:00.000Z'
    subscriptionNameParam:
      name: subscription_name
      description: >-
        Specify a subscription name to return notifications only for that
        subscription. Provide multiple values separated by commas. Skip this
        value to return notifications for all subscriptions defined for the
        subscriber.
      schema:
        type: array
        items:
          type: string
      in: query
      required: false
      example:
        - Unique subscription name
        - Another unique subscription name
    subjectNameParam:
      name: subject
      description: >-
        Subject name for which to return notifications (Example:
        PAYMENT_AUTHORIZATION, PAYMENT_UPDATE, CLEARING,
        BPC_PAYMENT_AUTHORIZATION, TOKEN_PROVISIONING_EVENT,
        TOKEN_LIFECYCLE_EVENT). Specify the subject to return notifications only
        for a particular event type.
      schema:
        type: string
      in: query
      required: false
      example: BPC_PAYMENT_AUTHORIZATION
    pushStatusParam:
      name: push_status
      description: >-
        Push notification delivery status (Example: FAILED, PENDING, DELIVERED,
        NOT_APPLICABLE). Allows the client to request a subset of notifications
        based on their push delivery status, e.g. to request all except those
        already delivered by the push mechanism
      schema:
        type: array
        items:
          type: string
      in: query
      required: false
      example:
        - PENDING
        - DELIVERED
