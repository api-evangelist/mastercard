openapi: 3.0.3
info:
  title: Commercial Event Notifications API
  description: >-
    The Commercial Event Notifications API allows clients to create and manage
    subscriptions to Commercial application events and to receive notifications
    based on those subscriptions.
  version: 1.2.0
  contact:
    name: API Support
    email: apisupport@mastercard.com
    url: https://developer.mastercard.com/support
servers:
  - url: https://api.mastercard.com/commercial-event-notifications
    description: Production server URL
  - url: https://sandbox.api.mastercard.com/commercial-event-notifications
    description: Sandbox server URL
tags:
  - name: FieldMapping
    description: >-
      FieldMapping Operations - Retrieving field information for notification
      message content
  - name: Subscription
    description: >-
      Subscription Operations - Creating, retrieving, updating and deleting
      subscriptions
  - name: Notifications
    description: Notification Operations - Retrieving collection of generated notifications
paths:
  /fieldmappings:
    get:
      summary: Retrieving fieldmappings
      description: >-
        Retrieve field information for notification message content, which can
        be used to set up subscription filter specifications for those
        notifications.
      tags:
        - FieldMapping
      operationId: getFieldMapping
      responses:
        '200':
          $ref: '#/components/responses/FieldMappingSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
  /subscriptions:
    post:
      summary: Creating subscriptions
      description: >-
        Create a subscription that will cause notifications to be generated for
        the specified events.
      tags:
        - Subscription
      operationId: createSubscription
      requestBody:
        $ref: '#/components/requestBodies/CreateSubscription'
      responses:
        '201':
          $ref: '#/components/responses/CreatedSubscription'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
      callbacks:
        pushNotificationsMessage:
          to registered notification url:
            post:
              requestBody:
                description: Push Notifications message for subscribed events
                content:
                  application/json:
                    schema:
                      type: array
                      items:
                        $ref: '#/components/schemas/notification'
              responses:
                '200':
                  description: >
                    Your server implementation should return this HTTP status
                    code

                    if the data was received successfully
    get:
      summary: Retrieving subscriptions
      description: Retrieve the subscriptions defined for this client.
      tags:
        - Subscription
      operationId: getAllSubscriptions
      parameters:
        - $ref: '#/components/parameters/subscriptionsOffsetParam'
        - $ref: '#/components/parameters/subscriptionsLimitParam'
        - $ref: '#/components/parameters/sortParam'
      responses:
        '200':
          $ref: '#/components/responses/GetSubscription'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
  /subscriptions/{id}:
    get:
      summary: Retrieving subscription by id
      description: Retrieve the details of a subscription.
      tags:
        - Subscription
      operationId: getSubscription
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParam'
      responses:
        '200':
          $ref: '#/components/responses/GetSubscriptionsById'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Updating subscription
      description: Update an existing subscription.
      tags:
        - Subscription
      operationId: updateSubscription
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParam'
      requestBody:
        $ref: '#/components/requestBodies/UpdateSubscription'
      responses:
        '200':
          $ref: '#/components/responses/UpdatedSubscription'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Deleting subscription
      description: >-
        Deletes a subscription, with the effect that no further notifications
        will be generated for that subscription.
      tags:
        - Subscription
      operationId: deleteSubscription
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParam'
      responses:
        '204':
          description: >-
            No content, indicates that the subscription has been deleted
            successfully
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /notifications:
    get:
      summary: Getting notifications
      description: >
        This endpoint represents the collection of notifications that have been
        generated for the client within the retention period for notifications.
        A GET on this endpoint retrieves the notifications in a paginated
        manner.
      tags:
        - Notifications
      operationId: getNotifications
      parameters:
        - $ref: '#/components/parameters/startDateParam'
        - $ref: '#/components/parameters/endDateParam'
        - $ref: '#/components/parameters/subscriptionNameParam'
        - $ref: '#/components/parameters/subjectNameParam'
        - $ref: '#/components/parameters/pushStatusParam'
        - $ref: '#/components/parameters/notificationsOffsetParam'
        - $ref: '#/components/parameters/notificationsLimitParam'
      responses:
        '200':
          $ref: '#/components/responses/GetNotificationResponse'
        '400':
          $ref: '#/components/responses/NotFound'
        '403':
          $ref: '#/components/responses/Forbidden'
components:
  schemas:
    Subscription:
      properties:
        id:
          description: >-
            Subscription id, auto-generated by the system and read-only for the
            client
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724070
        name:
          description: >-
            Subscription name - must be unique for the client and must comprise
            letters, numbers, dashes and underscores only. To check for
            uniqueness, you can retrieve the existing collection of
            subscriptions by performing a GET on the /subscriptions resource
          type: string
          minLength: 1
          maxLength: 50
          example: TEST_SUBSCRIPTION
        subjectType:
          description: >-
            The type of event to which this subscription refers. Currently
            allowed values are 'PAYMENT_AUTHORIZATION', 'PAYMENT_UPDATE',
            'CLEARING', 'BPC_PAYMENT_AUTHORIZATION', 'TOKEN_PROVISIONING_EVENT'
            and 'TOKEN_LIFECYCLE_EVENT'.
          type: string
          minLength: 1
          maxLength: 50
          enum:
            - PAYMENT_AUTHORIZATION
            - PAYMENT_UPDATE
            - CLEARING
            - BPC_PAYMENT_AUTHORIZATION
            - TOKEN_PROVISIONING_EVENT
            - TOKEN_LIFECYCLE_EVENT
          example: PAYMENT_AUTHORIZATION
        subscriberId:
          description: The id of the subscriber (client) to which the subscription belongs
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724071
        active:
          description: >-
            Denotes whether the subscription is active (in which case
            notifications will be generated for matching events) or not (in
            which case no notifications will be generated for this subscription)
          type: boolean
          example: true
        specifications:
          description: >-
            A list of criteria specifications that define what events will cause
            notifications to be generated. If the list of specifications is
            empty, then notifications will be generated for all events for the
            specified subject type that the client is entitled to receive.
          type: array
          items:
            $ref: '#/components/schemas/Specification'
      required:
        - name
        - active
        - subjectType
    Specification:
      description: >-
        Specifies criteria to determine whether an event should cause a
        notification to be generated.
      type: object
      properties:
        id:
          description: >-
            Specification id, auto-generated by the system and read-only for the
            client
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724072
        type:
          description: >-
            The type of item to which the criteria refers. Currently the type
            'FIELD' is allowed, which refers to matching a field in the
            notification itself
          type: string
          minLength: 1
          maxLength: 255
          default: FIELD
          example: FIELD
        operator:
          description: >-
            The operator that defines how this specification (criteria)
            logically relates to other specifications in the list. The first
            specification in the list will have an operator of 'WHERE' and
            subsequent specifications will have an 'AND' or 'OR' relationship
            with their preceding specification
          type: string
          minLength: 1
          maxLength: 255
          default: WHERE
          example: WHERE
        fieldMappingName:
          description: The name of the field that is to be checked
          type: string
          minLength: 1
          maxLength: 255
          example: purchaseRequest.rcnAlias
        fieldOperator:
          description: >-
            The check operation that is to be performed. Currently one of
            allowed values are 'EQUALS', 'GREATER_THAN', 'LESS_THAN', 'BETWEEN'
          type: string
          minLength: 1
          maxLength: 255
          default: EQUALS
          example: EQUALS
        expectedContent:
          $ref: '#/components/schemas/FieldContent'
        children:
          description: >-
            A list of nested child specifications, used where needed to
            implement complex matching logic
          type: array
          items:
            $ref: '#/components/schemas/Specification'
      required:
        - type
        - operator
        - fieldMappingName
        - fieldOperator
        - expectedContent
    FieldMapping:
      description: >-
        A collection of field definitions any of which can be used to specify
        matching criteria when creating a subscription.
      type: object
      properties:
        id:
          description: Field mapping id
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724073
        name:
          description: The name used to refer to the field in the specification criteria.
          type: string
          minLength: 1
          maxLength: 255
          example: purchaseRequest.rcnAlias
        displayName:
          description: Descriptive name of the field
          type: string
          minLength: 1
          maxLength: 255
          example: Purchase request RCN alias
        subjectType:
          description: >-
            The type of subject to which the field refers. Currently allowed
            values are 'PAYMENT_AUTHORIZATION', 'PAYMENT_UPDATE', 'CLEARING',
            'BPC_PAYMENT_AUTHORIZATION', 'TOKEN_PROVISIONING_EVENT' and
            'TOKEN_LIFECYCLE_EVENT'.
          type: string
          minLength: 1
          maxLength: 50
          example: PAYMENT_AUTHORIZATION
        contentType:
          description: >-
            What type of information the field (and therefore the matching
            criteria for that field) will contain. Currently one of allowed
            values are 'INTEGER', 'number', 'TEXT', 'DATE', 'CURRENCY'.
          type: string
          default: TEXT
          example: TEXT
    FieldContent:
      description: >-
        The structure used to specify what content in the field should cause a
        match.
      type: object
      required:
        - contentType
        - value
      properties:
        contentType:
          description: >-
            The type of value that is being checked. Currently one of allowed
            values are 'INTEGER', 'number', 'TEXT', 'DATE', 'CURRENCY'
          type: string
          minLength: 1
          maxLength: 255
          default: TEXT
          example: TEXT
        value:
          description: The actual value to be checked
          type: object
          example: Travel Expense RCN
        anotherValue:
          description: >-
            An additional value to be checked, if the match operator takes more
            than one value (e.g. 'BETWEEN')
          type: object
          example: Travel Expense RCN
    SubscriptionDetails:
      properties:
        id:
          description: >-
            Subscription id, auto-generated by the system and read-only for the
            client
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724070
        name:
          description: >-
            Subscription name - must be unique for the client and must comprise
            letters, numbers, dashes and underscores only. To check for
            uniqueness, you can retrieve the existing collection of
            subscriptions by performing a GET on the /subscriptions resource
          type: string
          minLength: 1
          maxLength: 50
          example: TEST_SUBSCRIPTION
        subjectType:
          description: >-
            The type of event to which this subscription refers. Currently
            allowed values are 'PAYMENT_AUTHORIZATION', 'PAYMENT_UPDATE',
            'CLEARING', 'BPC_PAYMENT_AUTHORIZATION', 'TOKEN_PROVISIONING_EVENT',
            'TOKEN_LIFECYCLE_EVENT'
          type: string
          minLength: 1
          maxLength: 50
          example: PAYMENT_AUTHORIZATION
        subscriberId:
          description: The id of the subscriber (client) to which the subscription belongs
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724071
        active:
          description: >-
            Denotes whether the subscription is active (in which case
            notifications will be generated for matching events) or not (in
            which case no notifications will be generated for this subscription)
          type: boolean
          example: true
        specifications:
          description: >-
            A list of criteria specifications that define what events will cause
            notifications to be generated. If the list of specifications is
            empty, then notifications will be generated for all events for the
            specified subject type that the client is entitled to receive.
          type: array
          items:
            $ref: '#/components/schemas/SpecificationDetails'
      required:
        - name
        - active
        - subjectType
    SpecificationDetails:
      description: >-
        Specifies criteria to determine whether an event should cause a
        notification to be generated.
      type: object
      properties:
        id:
          description: >-
            Specification id, auto-generated by the system and read-only for the
            client
          type: string
          minLength: 1
          maxLength: 255
          readOnly: true
          example: >-
            CNSa91bf379b48a593fd17f07f431bad8fb296796498f4e9982ea134394c1fa4f071556724072
        type:
          description: >-
            The type of item to which the criteria refers. Currently the type
            'FIELD' is allowed, which refers to matching a field in the
            notification itself
          type: string
          minLength: 1
          maxLength: 255
          default: FIELD
          example: FIELD
        operator:
          description: >-
            The operator that defines how this specification (criteria)
            logically relates to other specifications in the list. The first
            specification in the list will have an operator of 'WHERE' and
            subsequent specifications will have an 'AND' or 'OR' relationship
            with their preceding specification
          type: string
          minLength: 1
          maxLength: 255
          default: WHERE
          example: WHERE
        fieldMapping:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/FieldMapping'
        fieldOperator:
          description: >-
            The check operation that is to be performed. Currently one of
            allowed values are 'EQUALS', 'GREATER_THAN', 'LESS_THAN', 'BETWEEN'
          type: string
          minLength: 1
          maxLength: 255
          default: EQUALS
          example: EQUALS
        expectedContent:
          $ref: '#/components/schemas/FieldContent'
        children:
          description: >-
            A list of nested child specifications, used where needed to
            implement complex matching logic
          type: array
          items:
            $ref: '#/components/schemas/SpecificationDetails'
      required:
        - type
        - operator
        - fieldMappingName
        - fieldOperator
        - expectedContent
    ICCPAuthorizationNotificationContent:
      description: >-
        The content of the notification, the structure of which depends on the
        subject.
      type: object
      properties:
        messageTypeIndicator:
          description: >-
            Message Type Identifier. Following are the possible values for
            messageTypeIndicator: 0110 (Authorization Response), 0120
            (Authorization Advice), 0400 (Reversal Request) and 0420 (Reversal
            Advice).
          type: string
          minLength: 4
          maxLength: 4
          example: '0110'
        systemTraceAuditNumber:
          description: >-
            Systems Trace Audit Number (STAN) is a number a message initiator
            assigns to uniquely identify a transaction. This value is derived
            from DE 11.
          type: string
          minLength: 1
          maxLength: 255
          example: '011174'
        financialNetworkCode:
          description: >-
            Financial network code derived from DE 63, subfield 1 identifies the
            specific program or service (for example, the financial network,
            financial program, or card program) with which the transaction is
            associated.
          type: string
          example: MCC
        banknetReferenceNumber:
          description: >-
            Banknet reference number derived from DE 63, subfield 2 is generated
            by the Authorization Platform for each originating message it
            routes. The reference number is guaranteed to be a unique value for
            any transaction within the specified financial network on any
            processing day.
          type: string
          example: Q4A91A
        transactionAmount:
          description: >-
            The transaction amount represented in minor units, which are the
            smallest units of a currency. The value is determined by the number
            of decimal places associated with the currency. Refers to DE 63,
            subfield 2.
          type: number
          example: 7550
        transactionCurrencyCode:
          description: Currency of the transaction (merchant currency) refers to DE 49.
          type: string
          example: USD
        billingAmount:
          description: >-
            Cardholder billing amount (DE 6) indicates the transaction amount in
            the issuers currency. It is the amount billed to the cardholder in
            the cardholder account currency, excluding cardholder billing fees
            and is represented in minor units, which are the smallest units of a
            currency. The value is determined by the number of decimal places
            associated with the currency.
          type: number
          example: 7550
        billingCurrencyCode:
          description: >-
            The currency code of the cardholder billing defines the currency of
            DE 6 (Amount, Cardholder Billing).
          type: string
          example: USD
        responseCode:
          description: >-
            DE 39 (Response Code) defines the disposition of a previous message
            or an action taken as a result of receipt of a previous message.
            Response codes also are used to indicate approval or decline of a
            transaction. In the event an authorization is declined, the response
            code indicates the reason for rejection and may indicate an action
            to be taken at the card acceptor (for example, capture card).
          type: string
          example: '00'
        authorizationCode:
          description: >-
            DE 38 (Authorization ID Response) contains the online authorization
            code provided by the issuer on the original authorization response.
            It is a transaction response ID code that the authorizing
            institution assigns. DE 38 is used to transmit a card issuers
            authorization code for Authorization transactions. In general, the
            authorization code used in DE 38 may be any combination of
            alphanumeric characters.
          type: string
          example: '502359'
        transmissionRawDate:
          description: >-
            DE 7, subfield 1 (Date) is the date (UTC) that the message was
            entered into the Mastercard Network in the format MMDD.
          type: string
          example: '1103'
        transmissionRawTime:
          description: >-
            DE 7, subfield 2 (Time) is the time (UTC) that the message was
            entered into the Mastercard Network in the format HHmmss.
          type: string
          example: '101611'
        settlementDate:
          description: >-
            Referring to DE 15, the reporting date to which a transaction
            applies in the format MMDD. This is the UTC date that the
            authorization is processed, not the date on which settlement will
            occur.
          type: string
          example: '0930'
        cardHolderTransactionTypeCode:
          description: DE 3, subfield 1 describes the specific transaction type.
          type: string
          example: '00'
        posTransactionStatus:
          description: >-
            DE 61, subfield 7 indicates the purpose or status of the request.
            Following are the possible values for posTransactionStatus:  0
            (Normal request [original presentment]),  2 (Identity Check Phone
            Order),  3 (ATM Installment Inquiry),  4 (Preauthorization
            request),  5 (Time Based Payment Authorization RequestBrazil
            domestic transactions),  6 (ATC Update),  8 (Account Status Inquiry
            Service (ASI)),  9 (Tokenization Request/Notification).
          type: string
          example: '0'
        traceId:
          description: >-
            Contains data from DE 63 (Network Data), subfield 1 (Financial
            Network Code) and subfield 2 (Banknet Reference Number) and DE 15
            (Date, Settlement) that is in the original Authorization Request
            Response/0110 message.
          type: string
          example: 'MCC9999991231  '
        merchant:
          description: Merchant details
          type: object
          properties:
            merchantId:
              description: >-
                DE 42 (Card Acceptor ID Code) identifies the card acceptor that
                defines the point of the transaction in both local and
                interchange environments. DE 42 is used as a merchant ID to
                uniquely identify the merchant in a POS transaction.
              type: string
              example: '497520000000000'
            categoryCode:
              description: >-
                DE 18 (Merchant Type) is the classification (card acceptor
                business code/merchant category code [MCC]) of the merchants
                type of business or service.
              type: string
              example: '5542'
            name:
              description: >-
                DE 43 (Acceptor Name and Location), subfield 1 (Acceptor Name)
                contains the merchant name against the merchant id. Merchant
                name is the merchant doing business as name.
              type: string
              example: JASPERHITECH
            city:
              description: >-
                ContainsDE 43 (Acceptor Name and Location), subfield 3 (Acceptor
                City) indicates the city of the merchant.
              type: string
              example: Jasper
            stateOrCountryCode:
              description: >-
                DE 43, subfield 5 contains the ISO 3166-1 country code of the
                merchant.
              type: string
              example: TN
        realPaymentCard:
          description: Real Payment Card Details
          type: object
          properties:
            number:
              description: >-
                DE 2 (Primary Account Number [PAN]) is a series of digits
                (represented masked) used to identify a customer account or
                relationship.
              type: string
              example: '************0112'
            expiryMonth:
              description: >-
                DE 14 (Date, Expiration) specifies the year and month after
                which an issuer assigns a cardholders card to be expired.
              type: string
              example: '12'
            expiryYear:
              description: >-
                DE 14 (Year, Expiration) specifies the year and month after
                which an issuer assigns a cardholders card to be expired.
              type: string
              example: '24'
        virtualPaymentCard:
          description: Virtual Payment Card Details
          type: object
          properties:
            number:
              description: >-
                DE 48, subelement 33, subfield 2 (Account Number) indicates the
                PAN (represented masked) mapping account number.
              type: string
              example: '************6213'
            expiryMonth:
              description: >-
                DE 48, subelement 33, subfield 3 (Expiration Date) indicates the
                expiration date of the PAN mapping account in format YYMM.
              type: string
              example: '09'
            expiryYear:
              description: >-
                DE 48, subelement 33, subfield 3 (Expiration Date) indicates the
                expiration date of the PAN mapping account in format YYMM.
              type: string
              example: '27'
        inControlOnBehalfServiceResult:
          description: >-
            In Control Service Result details, derived from DE 48 (Additional
            DataPrivate Use). DE 48 is reserved for private organizations to
            define data unique to specific networks or specific programs and
            services. DE 48 provides other supplemental data in a message when a
            specific ISO-designated data element is not available. It is a
            free-format, variable-length data element that may be used for
            multiple purposes.
          type: object
          properties:
            rcnServiceResultCode:
              description: >-
                In Control RCN Spend Control Service (generally will be null).
                DE 48, subelement 71 (On-behalf [OB] Services) notifies the
                issuer of the On-behalf Service performed on the transaction and
                the results. Subelement 71 will support up to ten services for a
                transaction.
              type: string
              example: ''
            vcnServiceResultCode:
              description: >-
                VCN Service Result Code. DE 48, subelement 71 (On-behalf [OB]
                Services) notifies the issuer of the On-behalf Service performed
                on the transaction and the results. Subelement 71 will support
                up to ten services for a transaction.
              type: string
              example: V
        originalMessage:
          description: >-
            Original message identifying information, in the case of a follow-up
            message. DE 90 (Original Data Elements) is the data elements in the
            original message, intended to identify a transaction for correction
            or reversal.
          type: object
          properties:
            messageTypeIndicator:
              description: >-
                DE 90, subfield 1 (Original Message Type Identifier) indicates
                the Message Type Identifier (MTI) of the original message.
              type: string
              minLength: 4
              maxLength: 4
              example: '0110'
            systemTraceAuditNumber:
              description: >-
                DE 90, subfield 2 (Original DE 11 [Systems Trace Audit Number])
                indicates the Systems Trace Audit Number (STAN) that was in DE
                11 of the original message.
              type: string
              example: '11174'
            transmissionRawDateTime:
              description: >-
                DE 90, subfield 3 (Original DE 7 [Transmission Date and Time])
                indicates the Transmission Date and Time that was in DE 7 of the
                original message.
              type: string
              example: '1029112800'
        advice:
          description: Advice information (valid for advice messages only, MTI=04xx).
          type: object
          properties:
            reasonCode:
              description: >-
                DE 60, subfield 1 (Advice Reason Code) indicates to the receiver
                of an Advice message the specific reason for the transmission of
                the Advice message.
              type: string
              example: '650'
        replacementAmounts:
          description: >-
            Replacement amounts, applicable for reversals, indicate the new
            values that replace the amounts in the original transaction. These
            amounts are represented in minor units, which are the smallest unit
            of a currency and vary depending on the number of decimal places
            used by the currency.
          type: object
          properties:
            transactionAmount:
              description: >-
                DE 95, subfield 1 (Actual Amount, Transaction) indicates the
                actual transaction amount. The amount for the replacement
                transaction represented in minor units, which are the smallest
                units of a currency. The value is determined by the number of
                decimal places associated with the currency.
              type: number
              example: 1200
            settlementAmount:
              description: >-
                DE 95, subfield 2 (Actual Amount, Settlement) indicates the
                actual settlement amount in the settlement currency. The amount
                for the settlement transaction represented in minor units, which
                are the smallest units of a currency. The value is determined by
                the number of decimal places associated with the currency.
              type: number
              example: 1200
            billingAmount:
              description: >-
                DE 95, subfield 3 (Actual Amount, Cardholder Billing) the actual
                amount in the issuer currency represented in minor units, which
                are the smallest units of a currency. The value is determined by
                the number of decimal places associated with the currency.
              type: number
              example: 1200
        purchaseRequest:
          description: Purchase Request Details
          type: object
          properties:
            purchaseRequestId:
              description: >-
                ICCP Purchase Request ID - uniquely identifies the purchase
                request and VCN
              type: integer
              example: 5213
            rcnAlias:
              description: Real card number alias
              type: string
              example: Travel Expense RCN
            companyId:
              description: >-
                ICCP Company ID - uniquely identifies the company that created
                the VCN
              type: integer
              example: 233191
            companyGuid:
              description: >-
                ICCP Company GUID - alternative ID to uniquely identify the
                company that created the VCN
              type: string
              example: >-
                SENTTY9951972A6FC0206CB494B560E5E6DC5D02A2BD21D89612EF4A18358ECC777DCF1494921797
            issuerGuid:
              description: >-
                ICCP Issuer GUID - uniquely identifies the issuer of the RCN
                funding the VCN
              type: string
              example: >-
                SENTTY5E4C4B4E0D1BF5991E64A1E0745F40A85B2510CE48EB537011DCED3C483669D61494938440
    BPSPaymentUpdateNotificationContent:
      description: >-
        The content of the notification, the structure of which depends on the
        subject.
      type: object
      properties:
        source:
          description: >-
            Originating system of the notification, which is Business Payment
            Service (BPS).
          type: string
          example: BPS
        purchaseRequestId:
          description: >-
            ICCP Purchase Request ID - uniquely identifies the purchase request
            and VCN
          type: string
          example: '360147'
        bpsTransactionId:
          description: BPS Payment Instruction ID.
          type: string
          example: 65098ff7-54f9-42fe-b89c-3fff8470658c
        status:
          description: |-
            Purchase request status in Business Payment Service (BPS).
              SUBMITTED: Payment instruction is submitted to Supplier Payment Agent.
              PENDING: Payment instruction is pending payment.
              RECEIVED: Payment instruction is received by Track BPS.
              ACCEPTED: Payment instruction is accepted by BPS based on the Suppliers Payment preferences.
              APPROVED: Payment instruction is approved by Supplier Payment Agent.
              DECLINED: Payment instruction is declined by Supplier Payment Agent.
          type: string
          example: APPROVED
        updatedDate:
          description: >-
            Last updated date (UTC) on which the purchase request is updated in
            BPS.
          type: string
          example: '2021-09-08T16:06:11.598505Z'
        transactionIdentification:
          description: Identification of the authorization transaction.
          type: object
          properties:
            approvalCode:
              description: Value assigned by the approval entity indicating approval.
              type: string
              example: SUBMITTED
            retrievalReferenceNumber:
              description: >-
                Reference supplied by the system retaining the original source
                information and used to assist in locating that information or a
                copy of the information.
              type: string
              example: testRetrievalReferenceNumber
            transactionReference:
              description: >-
                Identification of the transaction by the card acceptor. It may
                appear on the receipt of the cardholder. It remains unchanged
                throughout the lifetime of the transaction.
              type: string
              example: testTransactionReference
            transactionDateTime:
              description: >-
                Local date and time of the transaction assigned by the Point Of
                Interaction (POI).
              type: string
              example: '2021-08-17T17:37:23.230Z'
        statusReasonInformation:
          description: Identification of the authorization transaction.
          type: object
          properties:
            reasonCode:
              description: Specifies the reason for the status.
              type: string
              example: ALT_MOP_NOT_BPS
            description:
              description: Specifies the description for the status.
              type: string
              example: Does not accepts BPS payment
        errors:
          description: Error Codes
          type: object
          properties:
            reasonCode:
              description: Specifies the reason for the error.
              type: string
              example: parameter.limit.invalid
            description:
              description: Specifies the description for the error.
              type: string
              example: The start parameter is required but was not provided.
    BPCAuthorizationNotificationContent:
      description: >-
        Payment authorization details for a virtual card generated by Business
        Payment Controls.
      type: object
      properties:
        messageTypeIndicator:
          description: >-
            DE 90, subfield 1 specifies the message type indicator (MTI) present
            in the authorization message.
          type: string
          minLength: 4
          maxLength: 4
          example: '0100'
        traceId:
          description: >-
            Contains data from DE 63 (Network Data), subfield 1 (Financial
            Network Code) and subfield 2 (Banknet Reference Number) and DE 15
            (Date, Settlement) that is in the original Authorization Request
            Response/0110 message.
          type: string
          example: 'null'
        issuerGuid:
          description: The globally unique identifier of the issuer.
          type: string
          example: >-
            SENTTY5E4C4B4E0D1BF5991E64A1E0745F40A85B2510CE48EB537011DCED3C483669D61494938440
        corpGuid:
          description: >-
            Alternative ID used to uniquely identify the company that created
            the VCN.
          type: string
          example: >-
            SENTTY9951972A6FC0206CB494B560E5E6DC5D02A2BD21D89612EF4A18358ECC777DCF1494921797
        processor:
          description: ''
          type: object
          properties:
            issuerId:
              description: Unique identifier of the issuer
              type: integer
              example: 523456789
            responseCode:
              description: >-
                Two-character alphanumeric reason code received from the
                processor for the Advice/Reversal. For all possible values refer
                to Customer Interface Specification field name DE-39.
              type: string
              example: '00'
            financialNetworkCode:
              description: >-
                DE 63, subfield 1 identifies the specific program or service
                (for example, the financial network, financial program, or card
                program) with which the transaction is associated.
              type: string
              example: MCC
            banknetReferenceNumber:
              description: >-
                Banknet Reference Number is generated by the Authorization
                Platform for each originating message it routes. The reference
                number is guaranteed to be a unique value for any transaction
                within the specified financial network on any processing day.
                This value is derived from DE63, subfield 2.
              type: string
              example: Q4A91A
            onBehalfResult:
              description: >-
                Letter representing the decision that has been made. This value
                is derived from DE-48 SF71 subfield-1. For all possible values
                refer to Customer Interface Specification field name DE-48 SF71.
              type: string
              example: V
            onBehalfService:
              description: >-
                This field notifies the issuer of the On-behalf Service
                performed on the transaction and the results. This value is
                derived from DE-48 SF71 subfield-2. For all possible values
                refer to Customer Interface Specification field name DE-48 SF71.
              type: string
              example: '17'
        realPaymentCard:
          description: ''
          type: object
          properties:
            number:
              description: >-
                DE 2 (Primary Account Number [PAN]) is a series of digits used
                to identify a customer account or relationship.
              type: string
              example: '5540590000100111'
            expiry:
              description: >-
                DE 14 (Date, Expiration) specifies the year and month after
                which an issuer designates a cardholders card as expired.
              type: string
              example: '2404'
            accountGuid:
              description: Business Payment Controls real card Guid.
              type: string
              example: >-
                0ENT7d2bb852a22f822d441f61605054dab329ab2024a6c37cac5151e845cbb15d291698658882
        virtualPaymentCard:
          description: ''
          type: object
          properties:
            number:
              description: >-
                DE 48, subelement 33, subfield 2 (Account Number) indicates the
                Primary Account Number (PAN) mapping account number.
              type: string
              example: '5522446433180570'
            expiry:
              description: >-
                DE 48, subelement 33, subfield 3 (Expiration Date) indicates the
                expiration date of the PAN mapping account.
              type: string
              example: '2402'
            accountGuid:
              description: Business Payment Controls virtual card Guid.
              type: string
              example: SENTTY13379505AC33CDA796BCBE850EADAF625FAD6B071E8D100CB1ECBEA
        acceptor:
          description: >-
            A collection of field definitions that provide acceptor (merchant)
            details
          type: object
          properties:
            name:
              description: >-
                DE 43 (Acceptor Name and Location), subfield 1 (Acceptor Name)
                contains the name of the acceptor that should be recognizable by
                the cardholder and may include other descriptors, such as a
                store number.
              type: string
              example: acceptor.name
            cityName:
              description: >-
                DE 43 (Acceptor Name and Location), subfield 3 (Acceptor City)
                indicates the city of the merchant.
              type: string
              example: cityName
            subDivisionCode:
              description: >-
                DE 43, subfield 5 contains the ISO 3166-1 state or country code
                of the acceptor.
              type: string
              example: TN
            terminalId:
              description: >-
                DE 41 contains the identifier assigned by the acceptor or the
                acquirer to the terminal, payment gateway, or other acceptance
                device used to capture account data to affect a transaction at
                the acceptor location.
              type: string
              example: '0001'
            id:
              description: >-
                DE 42 contains Identifies the acceptor ID assigned by the
                acquirer to the acceptor and its location, or to the payment
                facilitator.
              type: string
              example: '497520000000000'
            merchantCategoryCode:
              description: >-
                DE 18 (Merchant Type) is the classification (acceptor business
                code/merchant category code [MCC]) of the merchants type of
                business or service.
              type: string
              example: '0041'
            merchantCategoryCodeDescription:
              description: >-
                Description of the merchant category code defined under DE 18
                (Merchant Type).
              type: string
              example: GAMBLING TRANSACTIONS
            environment:
              description: >-
                DE 22, subfield 1 (POS Terminal PAN Entry Mode) indicates the
                method (transaction environment) used for PAN entry to initiate
                a transaction.
              type: string
              example: 'null'
            localDate:
              description: >-
                DE 13 (Date, Local Transaction) is the local month and day on
                which the transaction takes place at the point of acceptor
                location. Date format in MMDD.
              type: string
              example: '0410'
            localTime:
              description: >-
                DE 12 (Time, Local Transaction) is the local time at which the
                transaction takes place at the point of acceptor location. Time
                format in hhmmss.
              type: string
              example: '092900'
            retrievalReferenceNumber:
              description: >-
                DE 37 (Retrieval Reference Number) is a document reference
                number supplied by the system retaining the original source
                document of the transaction and assists in locating that source
                document or a copy thereof.
              type: string
              example: '074975208903'
            posCountryCode:
              description: >-
                DE 61, subfield 13 (POS Country Code) indicates the country of
                the POS location (not the acquirer location) using ISO-specified
                codes.
              type: string
              example: '840'
            posCountryCodeDescription:
              description: >-
                Specifies the name of the country in which the merchant
                operates.
              type: string
              example: 'null'
            posTransactionStatus:
              description: >-
                Specifies the indicates the purpose or status of the request.
                For all possible values refer to Customer Interface
                Specification field name DE 61 S7.
              type: string
              example: '0'
            amount:
              description: ''
              type: object
              properties:
                amount:
                  description: >-
                    DE 4 (Amount, Transaction) specifies the amount requested by
                    the cardholder, denominated in the local currency of the
                    acquirer or the source location of the transaction. This
                    value is represented in minor units, which are the smallest
                    units of a currency and are determined by the number of
                    decimal places.
                  type: number
                  example: 9110
                currencyCode:
                  description: >-
                    DE 49 (Currency Code, Transaction) specifies the currency
                    code of the funds the cardholder requested in the local
                    currency of the acquirer or source location of the
                    transaction.
                  type: string
                  example: 840
                currencyCodeAlphabetic:
                  description: >-
                    Specifies the currency name of the funds the cardholder
                    requested in the local currency of the acquirer or source
                    location of the transaction.
                  type: string
                  example: USD
        cardHolderAmount:
          description: ''
          type: object
          properties:
            amount:
              description: >-
                DE 6 (Amount, Cardholder Billing) represents the transaction
                amount in the issuers currency. This is the amount billed to
                the cardholder in the cardholder's account currency, excluding
                any cardholder billing fees. The value is expressed in minor
                units, which are the smallest units of a currency and depend on
                the number of decimal places for that currency.
              type: number
              example: 16100
            currencyCode:
              description: >-
                DE 51 (Currency Code, Cardholder Billing) defines the currency
                of DE 6 (Amount, Cardholder Billing). It indicates the currency
                code of the transaction amount in the issuers currency.
              type: string
              example: 840
            currencyCodeAlphabetic:
              description: >-
                Indicates the currency name of the transaction amount in the
                issuers currency.
              type: string
              example: USD
        transactionInformation:
          description: ''
          type: object
          properties:
            acquirerInstitutionIdCode:
              description: >-
                DE 32 (Acquiring Institution ID Code) identifies the acquiring
                institution (for example, merchant bank) or its agent by
                Interbank Card Association ID.
              type: integer
              example: 5173
            forwardingInstitutionIdCode:
              description: >-
                Specifies the Interbank Card Association ID of the processor.
                This data element contains the identifier assigned by the
                acquirer to the acceptor and its location, or to the payment
                facilitator.
              type: integer
              example: 497520000000000
            conversionRateCardholderBilling:
              description: >-
                DE 10 (Conversion Rate, Cardholder Billing) is the factor used
                in the conversion (currency exchange rate) from transaction to
                cardholder billing amount.
              type: number
              example: 1234
            processingCode:
              description: >-
                DE 3 (Processing Code) describes the effect of a transaction on
                the customer account and the type of accounts affected.
              type: string
              example: '00'
            authCode:
              description: >-
                DE 38 (Authorization ID Response) is a transaction response ID
                code that the authorizing institution assigns. DE 38 is used to
                transmit a card issuers authorization code for Authorization
                transactions.
              type: string
              example: '04'
            dateTime:
              description: >-
                DE 7 (Transmission Date and Time) is the date and time that a
                message is entered into the Mastercard Network. Date and time
                must be expressed in Coordinated Universal Time (UTC). Date and
                time format is MM-DD'T'HH:MM:SS.SSSXXX".
              type: string
              example: 'null'
            environment:
              description: >-
                DE 22, subfield 1 (POS Terminal PAN Entry Mode) indicates the
                method used for PAN entry to initiate a transaction. Possible
                values are UNKNOWN, POS, MOTO, ECOM, ATM, PAYPASS, PWCB.
              type: string
              example: 'null'
            issuerResponse:
              description: >-
                Two-character alphanumeric reason code received from the
                processor for the Advice/Reversal. For all possible values refer
                to Customer Interface Specification field name DE-39.
              type: string
              example: 'null'
            systemTraceAuditNumber:
              description: >-
                Unique six-digit identifier generated by the Acquirer, must be
                the same in the Advice, will be different for the reversal.
              type: string
              example: '011174'
            reversal:
              description: ''
              type: object
              properties:
                replacementTransactionAmount:
                  description: >-
                    DE 95, subfield 1 (Actual Amount, Transaction) indicates the
                    amount for a reversal transaction in the case of a partial
                    reversal. This amount is represented in the smallest unit of
                    the currency, also known as minor units, and varies
                    depending on the number of decimal places the currency uses.
                  type: number
                  example: 100000
                replacementSettlementAmount:
                  description: >-
                    DE 95, subfield 2 (Actual Amount, Settlement) indicates the
                    actual settlement amount in the settlement currency in the
                    case of a partial reversal. This amount is represented in
                    the smallest unit of the currency, also known as minor
                    units, and varies depending on the number of decimal places
                    the currency uses.
                  type: number
                  example: '000000200000'
                replacementCardholderAmount:
                  description: >-
                    DE 95, subfield 3 (Actual Amount, Cardholder Billing) the
                    actual amount in the issuer currencyin the case of a partial
                    reversal. This amount is represented in minor units, which
                    are the smallest units of a currency, and is dependent on
                    the number of decimal places in the currency.
                  type: number
                  example: 300000
            posEntryMode:
              description: >-
                Indicates the method used for PAN entry to initiate a
                transaction and the PIN entry capabilities.
              type: string
              example: '801'
        originalMessage:
          description: ''
          type: object
          properties:
            messageTypeIndicator:
              description: >-
                Indicates the Message Type Identifier (MTI) of the original
                message.
              type: string
              minLength: 4
              maxLength: 4
              example: '0110'
            systemTraceAuditNumber:
              description: >-
                Unique six-digit identifier generated by the Acquirer, must be
                the same in the Advice, will be different for the reversal.
              type: string
              example: '011174'
            transmissionRawDateTime:
              description: >-
                Indicates the Transmission Date and Time that was in the
                original message when it entered into the Mastercard Network.
                Date and time must be expressed in Coordinated Universal Time
                (UTC).
              type: string
              example: '0412112800'
        advice:
          description: ''
          type: object
          properties:
            reasonCode:
              description: >-
                DE 60, subfield 1 (Advice Reason Code) indicates to the receiver
                of an Advice message the specific reason for the transmission of
                the Advice message.
              type: string
              example: '650'
        fundingSource:
          description: ''
          type: object
          properties:
            fundingSourceAlias:
              description: BPC Funding Source Alias
              type: string
              example: testFSAlias
            fundingSourceGuid:
              description: >-
                BPC Funding Source Guid. The globally unique identifier for the
                funding source.
              type: string
              example: >-
                0ENTde1a52b828ca014dff5de6038bbfab426f8f05ac5a2fc143783aeb01d161d6b11698658887
    ICCPClearingNotificationContent:
      description: >-
        The content of the notification, the structure of which depends on the
        subject.
      type: object
      properties:
        clearingTransactionId:
          description: Specifies the Clearing Incontrol transaction id.
          type: integer
          example: 123
        type:
          description: Incontrol specific field indicating if its a D(Debit) or C(Credit)
          type: string
          example: C
        acquirerReferenceData:
          description: >-
            The twenty-three-character alphanumeric acquirer Reference Data is
            data an acquirer supplies in an acquirer-originated message that may
            be required for an issuer to return to the acquirer in a subsequent
            message. DE 31 (Acquirer Reference Data) is data an acquirer
            supplies in an acquirer-originated message that may be required for
            an issuer to return to the acquirer in a subsequent message.
          type: string
          example: '39663858658842283834864'
        functionCode:
          description: >-
            The three-digit numeric function Code indicates a message specific
            purpose. DE 24 (Network International ID) identifies a single
            international network of card issuers.
          type: integer
          example: 200
        messageTypeId:
          description: >-
            Four-digit numeric field describing the type of message being
            interchanged. Possible values are: 1240-Presentment, 
            1442-Chargeback,  1644-Administrative,  1740-Fee Collection
          type: integer
          example: 1240
        txnType:
          description: Specifies the ICCP derived field from Message Type.
          type: string
          example: First Presentment
        isMastercardSwitched:
          description: >-
            Specifies the flag used to indicate if transaction is to or from
            issuer. Possible values are T(True) or F(False), where T = To Issuer
            (switched), F = From Issuer (non-switched).
          type: string
          example: T
        receiverId:
          description: >-
            Identifies the transaction destination institution. DE 100
            (Receiving Institution ID Code) is the identity of the institution
            receiving a Request or Advice message in an interchange system if
            not the same as identified in DE 2 (Primary Account Number [PAN]) or
            DE 34 (Primary Account Number [PAN], Extended).
          type: string
          example: '105678'
        messageReasonCode:
          description: >-
            The four-digit numeric code provides the message receiver with the
            reason for sending the message. DE 25 (Point-of-Service [POS]
            Condition Code) is an ID of the condition under which the
            transaction takes place at the point of interaction.
          type: integer
          example: 1401
        originalTransactionId:
          description: >-
            Specifies the In Control identifier for linked transaction. In
            Control txn ID of an original message.
          type: integer
          example: 127
        conversionRateCardholderBilling:
          description: >-
            Transaction exchange rate. DE 10 (Conversion Rate, Cardholder
            Billing) is the factor used in the conversion from transaction to
            cardholder billing amount. DE 4 (Amount, Transaction) is multiplied
            by DE 10 to determine DE 6 (Amount, Cardholder Billing).
          type: number
          example: 2
        authCode:
          description: >-
            The six-digit alphanumeric code used as authorization approval code
            of the issuer. DE 38 (Authorization ID Response) is a transaction
            response ID code that the authorizing institution assigns. DE 38 is
            used to transmit a card issuers authorization code for
            Authorization transactions.
          type: string
          example: '111111'
        processingCode:
          description: >-
            The processing Code. DE 3 (Processing Code) describes the effect of
            a transaction on the customer account and the type of accounts
            affected.
          type: string
          example: '010000'
        tokenPan:
          description: >-
            Specifies the PAN associated with the token, with digits 0-9, where
            minimum length is 12, and maximum  length is 19.
          type: string
          example: '1234567891011'
        posEntryMode:
          description: >-
            Codes that identify terminal capability, terminal environment, and
            point-of-interaction (POI) security data. DE 22 (Point-of-Service
            [POS] Entry Mode) indicates the method used for PAN entry to
            initiate a transaction and the PIN entry capabilities.
          type: string
          example: 099999B99001
        dateTimeTransactionLocal:
          description: >-
            Transaction timestamp is a string type which indicates the Datetime
            at which the transaction takes place at the card acceptor location.
            It should be in ISO Date Time with Offset format
            yyyy-MM-ddTHH:mm:ssXXX. It is combination of DE 12 and DE 13.
            DE12 - DE 12 (Time, Local Transaction) is the local time at which
            the transaction takes place at the point of card acceptor location.
            DE 13 - DE 13 (Date, Local Transaction) is the local month and day
            on which the transaction takes place at the point of card acceptor
            location.
          type: string
          example: '2020-07-16T11:09:42.10+01:00'
        settlementAmount:
          description: >-
            Specifies the amount of funds to be transferred between the acquirer
            and the issuer
          type: object
          properties:
            amount:
              description: >-
                DE 5 (Amount, Settlement) is the amount of funds to be
                transferred between the acquirer and the issuer equal to DE 4
                (Amount, Transaction) in the settlement currency. Mastercard
                programs and services use U.S. dollars as the currency of
                settlement.
              type: number
              example: 1234.56
            currencyCode:
              description: >-
                Specifies the currency code of funds to be transferred between
                the acquirer and the issuer.
              type: string
              example: '840'
            currencyCodeAlphabetic:
              description: >-
                Specifies the currency name of funds to be transferred between
                the acquirer and the issuer.
              type: string
              example: USD
        reversalIndicator:
          description: >-
            Flag which indicates the Reversal of a clearing. Supported values
            are true if this is a reversal, false otherwise.
          type: boolean
          example: 'false'
        isMatched:
          description: >-
            Status of the transaction. Values: S - Settled, F - Fraudulent.
            Incontrol specific status Clearing event should have only True or
            False value for this attribute. When value for event is Settled -
            S, it should be translated as True or else False.
          type: string
          example: 'true'
        originalOrLinked:
          description: >-
            Determines if it is an Original or linked transaction. Possible
            values can be O (Original), or L (Linked)
          type: string
          example: L
        controlsAppliedDateTime:
          description: >-
            Specifies the Settlement date, and should be in ISO Date Time with
            Offset format "yyyy-MM-dd'T'HH:mm:ssXXX". Defaults to System Date if
            not written by Settlement Process in Incontrol.
          type: string
          example: '2019-07-03T11:09:42.10+01:00'
        banknetReferenceNumber:
          description: >-
            Banknet Reference Number is generated by the Authorization Platform
            for each originating message it routes. The reference number is
            guaranteed to be a unique value for any transaction within the
            specified financial network on any processing day. DE 63 (Network
            Data) is generated by the Authorization Platform for each
            originating message routed through the network. The receiver must
            retain the data element and use it in any response or
            acknowledgement message associated with the originating message.
          type: string
          example: 4977D7
        destinationInstitutionIdCode:
          description: >-
            Identity of the institution receiving a request is a numeric value
            range from 6 to 11 digits. DE 100 (Receiving Institution ID Code) is
            the identity of the institution receiving a Request or Advice
            message in an interchange system if not the same as identified in DE
            2 (Primary Account Number [PAN]) or DE 34 (Primary Account Number
            [PAN], Extended). The Authorization Platform uses DE 100 to
            determine the destination routing of Administrative/06xx messages.
            For these messages, DE 33 (Forwarding Institution ID Code)
            identifies the sender of the message; DE 100 identifies the receiver
            of the message.
          type: integer
          example: 111111
        acquirerInstitutionIdCode:
          description: >-
            Interbank Card Association ID of the acquirer is numeric value range
            from 1 to 11 digits. DE 32 (Acquiring Institution ID Code)
            identifies the acquiring institution (for example, merchant bank) or
            its agent.
          type: integer
          example: 123456
        forwardingInstitutionIdCode:
          description: >-
            ICA of the processer if available. DE 33 (Forwarding Institution ID
            Code) identifies the institution forwarding a Request or Advice
            message in an interchange system if it is not the same institution
            as specified in DE 32 (Acquiring Institution ID Code). DE 33 is used
            within a message to contain the Mastercard six-digit customer ID
            number of the CPS or INF responsible for directly routing that
            message to the Authorization Platform.
          type: integer
          example: 322222
        cardHolderAmount:
          description: >-
            Indicates the transaction amount in the issuers currency. It is the
            amount billed to the cardholder in the cardholder account currency,
            excluding cardholder billing fees.
          type: object
          properties:
            amount:
              description: >-
                Indicates the value of transaction amount in the issuers
                currency.
              type: integer
              example: 1234.56
            currencyCode:
              description: >-
                Indicates the currency code of the transaction amount in the
                issuers currency.
              type: string
              example: 840
            currencyCodeAlphabetic:
              description: >-
                Indicates the currency name of the transaction amount in the
                issuers currency. It is the amount billed to the cardholder in
                the cardholder account currency, excluding cardholder billing
                fees
              type: string
              example: USD
        authorization:
          description: ''
          type: object
          properties:
            authorizationTransactionId:
              description: Specifies the Authorization Transaction ID used for matching.
              type: integer
              example: 2450
            systemTraceAuditNumber:
              description: >-
                Systems Trace Audit Number (STAN) is a number a message
                initiator assigns to uniquely identify a transaction.
              type: integer
              example: 2450
            type:
              description: >-
                Indicates the type of transaction. Valid values include: 0 =
                Auth,  1 = Advice,  2 = Reversal,  3 = Reversal advice,  4 =
                Offline Auth,  5 = Offline purchase return,  8 = Offline Auth
                for purchase return.  6,7 = Transaction types 6 & 7 are reserved
                for internal use
              type: integer
              example: 0
            acceptorLocalDate:
              description: >-
                Transaction local date in the format of MMDD. DE 13 (Date, Local
                Transaction) is the local month and day on which the transaction
                takes place at the point of card acceptor location. This date
                must be specified in local time zone units, not in UTC units.
                The original value of this data element must not be changed.
              type: string
              example: '0912'
            acceptorLocalTime:
              description: >-
                Transaction local time. DE 12 (Time, Local Transaction) is the
                local time at which the transaction takes place at the point of
                card acceptor location. Time must be specified in local time
                zone units, not in UTC units. The original value of this data
                element must not be changed.
              type: string
              example: '175603'
            mtIdType:
              description: >-
                Message Type Identifier. One of 0100 - Auth, 0120 - Advice, 0400
                - Reversal, 0420 - Reversal Advice.
              type: string
              example: '0100'
            cardHolderAmount:
              description: ''
              type: object
              properties:
                amount:
                  description: >-
                    DE 6 (Amount, Cardholder Billing) indicates the transaction
                    amount in the issuers currency. It is the amount billed to
                    the cardholder in the cardholder account currency, excluding
                    cardholder billing fees.
                  type: number
                  example: 75
                currencyCode:
                  description: >-
                    Indicates the currency code of the transaction amount in the
                    issuers currency. It is the amount billed to the cardholder
                    in the cardholder account currency, excluding cardholder
                    billing fees.
                  type: string
                  example: 840
                currencyCodeAlphabetic:
                  description: >-
                    Indicates the currency name of the transaction amount in the
                    issuers currency. It is the amount billed to the cardholder
                    in the cardholder account currency, excluding cardholder
                    billing fees.
                  type: string
                  example: USD
            effectOnBalance:
              description: >-
                This value will be same as DE 6 in event of Partial Replacement.
                In Partial replacement DE 95.3 will replace DE 6.
              type: integer
              example: 75
            acceptorAmount:
              description: ''
              type: object
              properties:
                amount:
                  description: >-
                    DE 4 (Amount, Transaction) is the amount of funds the
                    cardholder requested in the local currency of the acquirer
                    or source location of the transaction.
                  type: number
                  example: 999
                currencyCode:
                  description: >-
                    Specifies the currency code of amount of funds the
                    cardholder requested in the local currency of the acquirer
                    or source location of the transaction.
                  type: string
                  example: 840
                currencyCodeAlphabetic:
                  description: >-
                    Specifies the currency name of amount of funds the
                    cardholder requested in the local currency of the acquirer
                    or source location of the transaction.
                  type: string
                  example: USD
        virtualPaymentCard:
