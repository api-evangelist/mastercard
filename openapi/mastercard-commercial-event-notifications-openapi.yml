                deviceLocation:
                  description: >-
                    Latitude and longitude where the device the consumer is
                    attempting to authorize is located. In the format "(sign)
                    latitude/(sign) longitude" with a precision of 2 decimal
                    places. Ex:"38.63/-90.2". Latitude is between -90 and 90 and
                    longitude is between -180 and 180.
                  type: string
                  minLength: 1
                  maxLength: 64
                  example: 38.63/-90.2
                sourceIp:
                  description: Contains the IP of the device initiating the request.
                  type: string
                  minLength: 7
                  maxLength: 64
                  example: 127.0.0.1
            paymentAccountReference:
              description: The unique account reference assigned to the PAN.
              type: string
              minLength: 29
              maxLength: 29
              example: 50017G8EU2RXB4YI1QIOT9R829RC4
            deviceInfo:
              description: Contains information about the target device to be provisioned.
              type: object
              properties:
                cardCaptureTechnology:
                  description: >-
                    The technology used to capture the card details. New values
                    can be added at any time and must not result in an error.
                    Must be one of: - CAMERA = The card details were captured
                    using the device camera,  - MANUAL = The card details were
                    manually entered,  - UNKNOWN = It is not known how the card
                    details were entered, READER_MODE = The card details were
                    captured using reader mode.
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: CAMERA
                deviceName:
                  description: >-
                    Contains the name that the Account holder has associated to
                    the device with the Payment App Provider.
                  type: string
                  minLength: 1
                  maxLength: 64
                  example: Emerson Phone
                formFactor:
                  description: >-
                    The form factor of the device to be provisioned. New values
                    can be added without notice and should be accpeted. Must be
                    one of: - PHONE = Mobile phone, - TABLET = Tablet computer,
                    - TABLET_OR_EREADER = Tablet computer or e-reader, - WATCH =
                    Watch, - WATCH_OR_WRISTBAND = Watch or wristband, including
                    a fitness band, smart strap, disposable band, watch add-on,
                    security/ID Band, - CARD = Card, STICKER = Sticker, - PC =
                    PC or Laptop, - DEVICE_PERIPHERAL = Device peripherals, such
                    as a mobile phone case or sleeve, - TAG = Tag, such as a key
                    fob or mobile tag, - JEWELRY = Jewelry, such as a ring,
                    bracelet, necklace and cuff links, - FASHION_ACCESSORY =
                    Fashion accessory, such as a handbag, bag charm, glasses, -
                    GARMENT = Garment, such as a dress, - DOMESTIC_APPLIANCE =
                    Domestic appliance, such as a refrigerator, washing machine,
                    - VEHICLE = Vehicle, including vehicle attached devices, -
                    MEDIA_OR_GAMING_DEVICE = Media or gaming device, including a
                    set top box, media player, television, - UNDEFINED = Device
                    type that is not yet defined. Used for wallets introducing a
                    new device type that is not yet public knowledge.
                  type: string
                  minLength: 1
                  maxLength: 64
                  example: PHONE
                imei:
                  description: The IMEI number of the device being provisioned.
                  type: string
                  minLength: 15
                  maxLength: 15
                  example: '352099001761481'
                isoDeviceType:
                  description: >-
                    Contains the 2 digit device type provided on the iso
                    messages that the token is being provisioned to. Only
                    present when provided by a Wallet Provider.
                  type: string
                  minLength: 1
                  maxLength: 2
                  example: '09'
                msisdn:
                  description: The MSISDN of the device being provisioned.
                  type: string
                  minLength: 1
                  maxLength: 15
                  example: '7307406945'
                osName:
                  description: >-
                    The name of the device operating system. Must be one of: -
                    ANDROID = Google Android operating system, - WINDOWS =
                    Microsoft Windows operating system, - TIZEN = Tizen
                    operating system, - IOS = Apple iOS operating system, -
                    PAGARE_EMBEDDED_OS = FitPay embedded operating system, -
                    ANDROID_WEAR = Android wear operating system, - EMBEDDED_OS
                    = All Embedded operating system and Real time Operating
                    systems.
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: ANDROID
                osVersion:
                  description: The version of the device operating system.
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: 4.4.4
                paymentTypes:
                  description: >-
                    Different types of Payments supported for the token. Must be
                    one of below and Array [String] type: - NFC = The token is
                    NFC capable, - DSRP = The token is DSRP capable, - ECOMMERCE
                    = The token can be used for e-commerce transactions.
                  type: array
                  items:
                    type: string
                    example: NFC
                serialNumber:
                  description: Contains the serial number of the device. May be masked.
                  type: string
                  minLength: 1
                  maxLength: 64
                  example: 2F6D63
                storageTechnology:
                  description: >-
                    The architecture or technology used for token storage. Must
                    be one of: - DEVICE_MEMORY = Device memory, -
                    DEVICE_MEMORY_PROTECTED_TPM = Device memory using a
                    protected trust platform module, - TEE = Trusted execution
                    environment, - SE = Secure element, - SERVER = Server host,
                    - VEE - Virtual Execution Environment.
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: SERVER
            accountIdHash:
              description: >-
                SHA-256 hash of the Account holder's account ID with the Payment
                App Provider. Typically expected to be an email address. Type -
                string (Alpha Numeric) Hex-encoded data (case-insensitive).
              type: string
              minLength: 1
              maxLength: 64
              example: 8F7A8970515A65202E24F7A7240557F467B5218433CD38BCA94778FB445A6952
            activeTokenCount:
              description: >-
                The number of active tokens that already exist for the Funding
                Account based on the token type. Secure Element and Cloud tokens
                are counted together. Valid values are 0 to 99. A value of 99
                means there are 99 or more active tokens. Tokens that have been
                deleted from the wallet are excluded from the count.
              type: string
              minLength: 1
              maxLength: 2
              example: '44'
            consumerFacingEntityName:
              description: >-
                Entity name that account holder recognizes as being where they
                store their PAN (wallets, merchants, commerce platforms&).
              type: string
              minLength: 1
              maxLength: 100
              example: MasterCard
        walletInfo:
          description: Contains information about the wallet.
          type: object
          properties:
            walletId:
              description: >-
                The identifier of the Wallet Provider who requested the
                digitization. Only present when the token is provided to a
                Wallet Provider.
              type: string
              minLength: 1
              maxLength: 3
              example: '103'
            paymentAppInstanceId:
              description: >-
                The identifier of the Payment App instance within a device that
                will be provisioned with a token. Only present when supplied by
                a Wallet Provider.
              type: string
              minLength: 1
              maxLength: 48
              example: 047C4395D11690022347075090475326A02CB5118F774F2F
            secureElementId:
              description: >-
                The identifier of the Secure Element to be provisioned with the
                token. Present only when the token is provisioned to a Secure
                Element and when provided by the Wallet Provider.
              type: string
              minLength: 1
              maxLength: 128
              example: 1b24f24a24ba98e27d43e345b532a245e4723d7a9c4f624e93452c
        walletProviderDecisioningInfo:
          description: >-
            Contains information about the decision recommended by the Wallet
            Provider.
          type: object
          properties:
            accountLifeTime:
              description: The lifetime of the account with the Token Requestor.
              type: string
              minLength: 1
              maxLength: 2
              example: '4'
            accountScore:
              description: >-
                Score given to the account by the Wallet Provider. Value must be
                between 1 and 5.
              type: string
              minLength: 1
              maxLength: 64
              example: '4'
            deviceScore:
              description: >-
                Score given to the device by the Wallet Provider. Value must be
                between 1 and 5.
              type: string
              minLength: 1
              maxLength: 64
              example: '3'
            phoneNumberScore:
              description: >-
                Score given to the phone number by the Wallet Provider. Value
                must be between 1 and 5.
              type: string
              minLength: 1
              maxLength: 64
              example: '3'
            recommendationReasons:
              description: >-
                Reasons provided to the Wallet Provider on how the recommended
                decision was reached. Please refer to the Reason Codes section
                in [Mastercard
                Developers](https://developer.mastercard.com/mdes-pre-digitization/documentation/code-formats/#reason-codes)
                for all eligible values. Type - Array [String].
              type: array
              items:
                type: string
                example: ACCOUNT_TOO_NEW
            recommendationStandardVersion:
              description: >-
                The standards version used by the Wallet Provider to determine
                the recommended decision.
              type: string
              minLength: 1
              maxLength: 64
              example: 1.0.0
            recommendedDecision:
              description: >-
                The decision recommended by the Wallet Provider. Must be one of:
                - APPROVED = Services request was approved, - DECLINED =
                Services request was declined, -
                REQUIRE_ADDITIONAL_AUTHENTICATION = Services request requires
                additional authentication to be approved.
              type: string
              minLength: 1
              maxLength: 64
              example: APPROVED
        vcnInfo:
          description: Contains information about the virtual card account.
          type: object
          properties:
            accountGuid:
              description: The globally unique identifier of the virtual card account.
              type: string
              example: 4fd7fe39-48de-464e-bed2-c148250d7047
            ownerInfo:
              description: Contains information about the Issuer and Corporate.
              type: object
              properties:
                issuerGuid:
                  description: The globally unique identifier of the Issuer.
                  type: string
                  example: >-
                    SENTTY83BAA6404E87C4D18F67669A687E8D8E86C9E74740FFE8EE403956EBEFF373661648820215
                corpGuid:
                  description: The globally unique identifier of the Corporate.
                  type: string
                  example: >-
                    SENTTYA9C1DB157A85313B10E11ACA0B508844145FB98B7A8529E3DA099F1E5D744ADD1692330249
            createdDate:
              description: >-
                Date when the account was created, in ISO 8601 extended format.
                It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or with an
                offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss] is
                optional and can be 1 to 3 digits.
              type: string
              example: '2024-02-01T00:00:00Z'
            lastUpdatedDate:
              description: >-
                Date when the account was last updated, in ISO 8601 extended
                format. It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or
                with an offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss]
                is optional and can be 1 to 3 digits.
              type: string
              example: '2024-02-12T15:19:36.633965Z'
            accountNumber:
              description: Contains the Card Account Number.
              type: string
              minLength: 12
              maxLength: 19
              example: XXXXXXXXXXX4547
            expiry:
              description: Card expiry date in YYYY-MM format.
              type: string
              minLength: 7
              maxLength: 7
              example: 2026-12
        rcnInfo:
          description: Contains information about the real card account.
          type: object
          properties:
            accountGuid:
              description: The globally unique identifier of the real card account.
              type: string
              example: 8f89407e-1c7f-4b4b-bfc7-a7ef47207022
            accountNumber:
              description: Contains the Card Account Number.
              type: string
              minLength: 12
              maxLength: 19
              example: XXXXXXXXXXX1234
            expiry:
              description: Card expiry date in YYYY-MM format.
              type: string
              minLength: 7
              maxLength: 7
              example: 2026-12
        purchaseRequest:
          description: Purchase Request Details.
          type: object
          properties:
            purchaseRequestId:
              description: >-
                ICCP Purchase Request ID - uniquely identifies the purchase
                request and VCN
              type: integer
              example: 5213
            rcnAlias:
              description: Real card number alias.
              type: string
              example: Travel Expense RCN
            companyId:
              description: >-
                ICCP Company ID - uniquely identifies the company that created
                the VCN.
              type: integer
              example: 233191
    notification:
      description: >-
        The notification structure - contains information about the notification
        and the notification content itself
      type: object
      properties:
        subject:
          description: >-
            The subject or type of event responsible for the notification to
            generate. Currently, this API supports PAYMENT_AUTHORIZATION,
            PAYMENT_UPDATE, CLEARING, BPC_PAYMENT_AUTHORIZATION ,
            TOKEN_PROVISIONING_EVENT and TOKEN_LIFECYCLE_EVENT events.
          type: string
          example: BPC_PAYMENT_AUTHORIZATION
        subscriptionName:
          description: Name of the subscription for which this notification was generated
          type: string
          example: subscription name
        pushStatus:
          description: >-
            Indicates the status of the push delivery for this notification. The
            possible values are: NOT_APPLICABLE: The service will not push the
            notification, because push delivery for this subscriber is disabled.
            PENDING: The notification is in the process of being delivered.
            DELIVERED: The service has pushed the notification to the push
            endpoint successfully. FAILED: The services attempts to deliver the
            notification have failed and no future deliveries will be performed.
            The notification is available via the pull approach until its
            retention period expires.
          type: string
          example: DELIVERED
        createdTimestamp:
          description: >-
            Indicates the UTC date and time when the notification was created.
            Note that this is independent of time that the event itself
            occurred. The time the event occurred may be present in the
            notification content.
          type: string
          example: '2019-01-01T12:00:00.000Z'
        idempotencyKey:
          description: >-
            The idempotency key is a free identifier created by the client to
            identify a request. It is used by the service to identify subsequent
            retries of the same request and ensure idempotent behavior by
            sending the same response without executing the request a second
            time. This field is only available for ICMP events
            (TOKEN_PROVISIONING_EVENT and TOKEN_LIFECYCLE_EVENT).
          type: string
          example: >-
            0CNSe09a5d3a26ae170adcc8b089cf8ea56c82c7d63df0e107cedee5199bac022a921724033906
        content:
          type: object
          oneOf:
            - $ref: '#/components/schemas/BPCAuthorizationNotificationContent'
            - $ref: '#/components/schemas/ICCPClearingNotificationContent'
            - $ref: '#/components/schemas/ICCPAuthorizationNotificationContent'
            - $ref: '#/components/schemas/BPSPaymentUpdateNotificationContent'
            - $ref: '#/components/schemas/ICMPLifecycleNotificationContent'
            - $ref: '#/components/schemas/ICMPProvisioningNotificationContent'
    NotificationsWrapper:
      description: >-
        The envelope that contains a number of notifications. The notifications
        delivered in the envelope may be a subset of the overall collection, due
        to pagination of the result set.
      type: object
      properties:
        count:
          description: The total number of notifications returned in a GET request.
          type: integer
          example: 50
        offset:
          description: >-
            Used for pagination - the offset into the overall notification
            collection at which these notifications begin.
          type: integer
          example: 0
        limit:
          description: >-
            Used for pagination - the limit or page size is specified (or
            defaulted) in the request and returned in the response. Each
            response page will contain at most this number of notifications. The
            default value for 'limit' is 200.
          type: integer
          example: 200
        total:
          description: >-
            The total number of notifications that fall within the scope of the
            GET request. This value may dynamically update in subsequent cals,
            to reflect new notifications or expired notifications.
          type: integer
          format: int64
          example: 2148
        notifications:
          description: The list of notifications in this wrapper structure
          type: array
          items:
            $ref: '#/components/schemas/notification'
