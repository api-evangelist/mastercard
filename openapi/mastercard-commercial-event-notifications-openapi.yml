              type: string
              example: >-
                SENTTY5E4C4B4E0D1BF5991E64A1E0745F40A85B2510CE48EB537011DCED3C483669D61494938440
    ICMPLifecycleNotificationContent:
      type: object
      properties:
        tokenInfo:
          type: object
          properties:
            accountNumber:
              description: Conatins the Token Account Number.
              type: string
              minLength: 12
              maxLength: 19
              example: XXXXXXXXXX4733
            expiry:
              description: Contains the token expiry date in YYYY-MM format.
              type: string
              minLength: 7
              maxLength: 7
              example: 2026-12
            accountGuid:
              description: The globally unique identifier of the token.
              type: string
              example: afb79fa1-da6c-44c7-adda-6d7f3931dda9
            createdDate:
              description: >-
                Date when the account was created, in ISO 8601 extended format.
                It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or with an
                offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss] is
                optional and can be 1 to 3 digits.
              type: string
              example: '2024-02-01T00:00:00Z'
            activatedDate:
              description: >-
                Date when the account was activated, in ISO 8601 extended
                format. It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or
                with an offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss]
                is optional and can be 1 to 3 digits.
              type: string
              example: '2024-02-12T00:00:00Z'
            lastUpdatedDate:
              description: >-
                Date when the account was last updated, in ISO 8601 extended
                format. It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or
                with an offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss]
                is optional and can be 1 to 6 digits.
              type: string
              example: '2024-02-12T15:19:36.633965Z'
        tokenType:
          description: >-
            Refers to the type of token requested for this digitization. Valid
            values are EMBEDDED_SE = Embedded Secure Element, CLOUD = Mastercard
            Cloud-Based, Payments | STATIC = Static token.
          type: string
          minLength: 1
          maxLength: 16
          example: CLOUD
        eventType:
          description: >-
            Refers to the type of the provisioning event. Valid values are
            CREATED, UPDATED, DELETED.
          type: string
          example: CREATED
        tokenRequestorId:
          description: >-
            Refers to the party that requested the digitization. This field is
            conditional and is required only if the tokens are assigned by MDES.
          type: string
          minLength: 11
          maxLength: 11
          example: '50134085386'
        correlationId:
          description: >-
            Contains the value linking pre-digitization messages generated
            during provisioning.
          type: string
          minLength: 1
          maxLength: 14
          example: D0013529619845
        status:
          description: >-
            The current status of token. Must be one of:  - INACTIVE - Token has
            not yet been activated, - ACTIVE - Token is active and ready to
            transact, - SUSPENDED - Token is suspended and unable to transact, -
            DEACTIVATED - Token has been permanently deactivated.
          type: string
          minLength: 1
          maxLength: 32
          example: SUSPENDED
        reasonCode:
          description: >-
            Contains the reason code for why the notification is being sent.
            This applies to all tokens in the Tokens array. Must be one of:  -
            STATUS_UPDATE- The status of the tokens has been changed, -
            REDIGITIZATION_COMPLETE - The token has been re-digitized to the
            device, - DELETED_FROM_CONSUMER_APP - The token has been deleted
            from the consumer application. The token may still be active.
          type: string
          minLength: 1
          maxLength: 32
          example: STATUS_UPDATE
        suspensionReasons:
          description: >-
            Refers to who or what caused the token to be suspended. The field is
            optional and is required only if status is SUSPENDED. Can have one
            or more values of: - ISSUER = Suspended by the Issuer, -
            TOKEN_REQUESTOR = Suspended by the Token Requestor, -
            MOBILE_PIN_LOCKED = Suspended due to the Mobile PIN being locked, -
            CARDHOLDER = Suspended by the Cardholder.
          type: array
          items:
            type: string
            example: CARDHOLDER
        requestedBy:
          description: >-
            Refers to who or what requested the token event. Can have one or
            more values of: - ISSUER = Requested by the Issuer, -
            TOKEN_REQUESTOR = Requested by the Token Requestor, -
            MOBILE_PIN_LOCK = Requested by a Mobile PIN Lock, - CARDHOLDER =
            Requested by the Cardholder, - SYSTEM = Requested by the System.
          type: string
          example: CARDHOLDER
        walletInfo:
          description: Contains information about the wallet.
          type: object
          properties:
            walletId:
              description: >-
                The identifier of the Wallet Provider who requested the
                digitization. Only present when the token is provided to a
                Wallet Provider.
              type: string
              minLength: 1
              maxLength: 3
              example: '123'
            paymentAppInstanceId:
              description: >-
                The identifier of the Payment App instance within a device that
                will be provisioned with a token. Only present when supplied by
                a Wallet Provider.
              type: string
              minLength: 1
              maxLength: 48
              example: 047C4395D11690022347075090475326A02CB5118F774F2F
            secureElementId:
              description: >-
                The identifier of the Secure Element to be provisioned with the
                token. Present only when the token is provisioned to a Secure
                Element and when provided by the Wallet Provider.
              type: string
              minLength: 1
              maxLength: 128
              example: 1b24f24a24ba98e27d43e345b532a245e4723d7a9c4f624e93452c
        vcnInfo:
          description: Contains information about the virtual card account.
          type: object
          properties:
            accountGuid:
              description: The globally unique identifier of the virtual card account.
              type: string
              example: 4fd7fe39-48de-464e-bed2-c148250d7047
            ownerInfo:
              description: Contains information about the Issuer and Corporate.
              type: object
              properties:
                issuerGuid:
                  description: The globally unique identifier of the Issuer.
                  type: string
                  example: >-
                    SENTTY83BAA6404E87C4D18F67669A687E8D8E86C9E74740FFE8EE403956EBEFF373661648820215
                corpGuid:
                  description: The globally unique identifier of the Corporate.
                  type: string
                  example: >-
                    SENTTYA9C1DB157A85313B10E11ACA0B508844145FB98B7A8529E3DA099F1E5D744ADD1692330249
            createdDate:
              description: >-
                Date when the account was created, in ISO 8601 extended format.
                It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or with an
                offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss] is
                optional and can be 1 to 3 digits.
              type: string
              example: '2024-02-01T00:00:00Z'
            lastUpdatedDate:
              description: >-
                Date when the account was last updated, in ISO 8601 extended
                format. It can be either in UTC "YYYY-MM-DDThh:mm:ss[.sss]Z" or
                with an offset "YYYY-MM-DDThh:mm:ss[.sss]hh:mm", where [.sss]
                is optional and can be 1 to 3 digits.
              type: string
              example: '2024-02-12T15:19:36.633965Z'
            accountNumber:
              description: Contains the Card Account Number.
              type: string
              minLength: 12
              maxLength: 19
              example: XXXXXXXXXXX4547
            expiry:
              description: Card expiry date in YYYY-MM format.
              type: string
              minLength: 7
              maxLength: 7
              example: 2026-12
        rcnInfo:
          description: Contains information about the real card account.
          type: object
          properties:
            accountGuid:
              description: The globally unique identifier of the real card account.
              type: string
              example: 8f89407e-1c7f-4b4b-bfc7-a7ef47207022
            accountNumber:
              description: Contains the Card Account Number.
              type: string
              minLength: 12
              maxLength: 19
              example: XXXXXXXXXXX1234
            expiry:
              description: Card expiry date in YYYY-MM format.
              type: string
              minLength: 7
              maxLength: 7
              example: 2026-12
        purchaseRequest:
          description: Purchase Request Details.
          type: object
          properties:
            purchaseRequestId:
              description: >-
                ICCP Purchase Request ID - uniquely identifies the purchase
                request and VCN
              type: integer
              example: 5213
            rcnAlias:
              description: Real card number alias.
              type: string
              example: Travel Expense RCN
            companyId:
              description: >-
                ICCP Company ID - uniquely identifies the company that created
                the VCN.
              type: integer
              example: 233191
