        - code
      type: object
      properties:
        code:
          title: Code
          type: string
          minLength: 17
          maxLength: 27
          description: |
            API status code, not an HTTP status code

            Allowed values:
              - TRANSACTION_FOUND
              - TRANSACTION_NOT_FOUND
              - MULTIPLE_TRANSACTIONS_FOUND
          example: TRANSACTION_FOUND
        message:
          title: Message
          minLength: 1
          maxLength: 100
          type: string
          description: API status message, not an HTTP status message
          example: Transaction details provided
        trackingId:
          title: Tracking Id
          description: Any internal merchant reference ID linked to this search
          type: string
          minLength: 1
          maxLength: 201
          example: zebj8evpeo
      description: Result status of the request
    Payment:
      type: object
      properties:
        id:
          minLength: 1
          maxLength: 100
          type: string
          description: >-
            Payment object unique identifier (merchant generated sequence-based
            ID for each payment, for example 1, 2, 3, 4...)
          example: '3'
        matchedPayment:
          type: boolean
          description: >-
            Indicates whether a payment record matches the transaction search
            attributes
          example: true
        paymentType:
          $ref: '#/components/schemas/PaymentType'
        cardFirstSix:
          minLength: 6
          maxLength: 6
          type: string
          description: >-
            The first six digits of the card number associated with the
            transaction. Format - exactly six numeric characters.
          example: '524167'
        cardLastFour:
          $ref: '#/components/schemas/CardLastFour'
        cardCvv2ValidationOutcomeAtPurchase:
          type: string
          minLength: 1
          maxLength: 1
          pattern: ^[A-Za-z0-9]{1,1}$
          description: |
            Card CVV2 verification code received at the purchase

            Allowed values:
              - X
              - U
              - P
              - Y
              - D
              - N

            Definition of allowed values:
              - X: No information available
              - U: The issuer has not certified or has not provided the encryption keys
              - P: Card verification not performed
              - Y: Valid
              - D: Invalid
              - N: Not attempted
          example: X
        addressValidationServiceMatch:
          type: string
          minLength: 1
          maxLength: 1
          description: >
            Indicates whether the billing address was validated with an AVS
            service


            Allowed values:
              - Y
              - N
              - U

            Definition of allowed values:
              - Y: Yes
              - N: No
              - U: Unavailable
          example: 'Y'
        totalBeforeTax:
          description: >-
            Subtotal (before tax). Maximum number of fractional digits supported
            is 2.
          type: string
          minLength: 1
          maxLength: 12
          example: '898.96'
        paymentAmount:
          type: string
          minLength: 1
          maxLength: 12
          description: >-
            Total amount of this payment. Maximum number of fractional digits
            supported is 2.
          example: '250.35'
        transactionIdentifierValue:
          minLength: 1
          maxLength: 30
          type: string
          description: >-
            The TransactionId for this order; for Mastercard purchases, this is
            field DE63, and for Visa this is Tran ID or Tran ID1.
          example: 90989JJJNM7767
        acquirerReferenceNumber:
          minLength: 23
          maxLength: 23
          type: string
          description: Display of the Acquirer Reference Number for this order
          example: '12345678901234567890123'
        issuerAuthorizationCode:
          minLength: 6
          maxLength: 6
          type: string
          description: Pre-authorization code returned by the processor
          example: 89ii88
        authorizationDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            Display of the Authorization date (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        transactionType:
          type: string
          minLength: 4
          maxLength: 10
          description: |
            Type of payment transaction

            Allowed values:
              - Adjustment
              - Credit
              - Reversal
              - Sale
          example: Credit
        merchantIdentificationNumber:
          minLength: 1
          maxLength: 50
          type: string
          description: Merchant Identification Number (MID). Assigned by acquirer.
          example: GOOG9898K87
        paymentGatewayId:
          minLength: 1
          maxLength: 10
          type: string
          description: >-
            This is passed as part of the transaction. Key for merchants with
            more than one gateway.
          example: CH8989V01
        paymentGatewayDescriptor:
          minLength: 1
          maxLength: 50
          type: string
          description: The descriptor for the payment gateway
          example: Channel 89 version 1 gateway.
        merchantBillingDescriptor:
          minLength: 1
          maxLength: 24
          type: string
          description: >-
            The settled descriptor that shows on the credit card holder's
            statement at settlement
          example: Google Storage.
        authorizedMerchantBillingDescriptor:
          minLength: 1
          maxLength: 24
          type: string
          description: >-
            The pre-settlement authorized descriptor that shows on the website
            or app being used by the credit card holder
          example: Subscription renewal
        billingName:
          $ref: '#/components/schemas/NameType'
        billingAddress:
          $ref: '#/components/schemas/AddressType'
      description: List of payments for the order (requires at least one, may repeat)
    PhysicalDelivery:
