    Order:
      type: object
      description: >-
        Contains items, payments, transaction details, shipping, and other
        information related to the order (purchase)
      required:
        - merchantOrderId
        - orderDateTime
        - subtotal
        - total
        - currencyCode
        - orderItems
      properties:
        merchantOrderId:
          minLength: 1
          maxLength: 50
          type: string
          description: Merchant's internal order tracking number
          example: 765656JCHJDJ898HYJY90
        orderDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            The date and time the order was made (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        orderStatus:
          type: string
          minLength: 5
          maxLength: 18
          description: |
            Status of the order

            Allowed values:
              - Open_Pending
              - Open_PendingReturn
              - Closed_Complete
              - Closed_Canceled
              - Other
          example: Closed_Canceled
        orderStatusOther:
          minLength: 1
          maxLength: 50
          type: string
          description: Order status description if -Other- is provided
          example: Unidentified
        orderEmail:
          minLength: 1
          maxLength: 200
          type: string
          description: >-
            Customer email address for the order/transaction. This is not the
            account email.
          example: onetwothree@example.com
        orderPhone:
          minLength: 3
          maxLength: 30
          type: string
          description: >-
            Customer phone number for the order, if different from the billing
            phone number. Include the country code and any applicable separators
          example: +91 99898989800
        relationshipToAccountHolder:
          minLength: 1
          maxLength: 45
          type: string
          description: Customer relationship to account holder (if different)
          example: Spouse
        subtotal:
          type: string
          minLength: 1
          maxLength: 12
          description: >-
            Order subtotal. Total amount of all products purchased in this
            order, not including tax and shipping. The maximum number of
            fractional digits supported is 2.
          example: '7878.98'
        shippingHandling:
          type: string
          minLength: 1
          maxLength: 12
          description: >-
            Total cost of shipping and handling for the order. If several
            different shipping and handling fees, summarize into one field.
          example: '898.9'
        tax:
          type: string
          minLength: 1
          maxLength: 12
          description: >-
            Total amount of tax. Maximum number of fractional digits supported
            is 2.
          example: '13.78'
        total:
          type: string
          minLength: 1
          maxLength: 12
          description: >-
            Total amount of the order, including tax and shipping. Maximum
            number of fractional digits supported is 2.
          example: '8898.9'
        refundTotal:
          type: string
          minLength: 1
          maxLength: 12
          description: Total amount of all refunds that have been issued for this purchase.
          example: '20.21'
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        specialInstructions:
          minLength: 1
          maxLength: 2000
          type: string
          description: Any special instructions requested at time of order
