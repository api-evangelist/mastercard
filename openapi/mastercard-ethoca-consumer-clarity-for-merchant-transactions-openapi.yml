          description: >-
            Related purchases unique identifier (merchant generated
            sequence-based ID for each reservation, for example 1, 2, 3, 4...)
          example: '8987'
        productName:
          minLength: 1
          maxLength: 100
          type: string
          description: Description of what was purchased
          example: flower bouquet
        quantity:
          description: Quantity of items purchased (1, 3, 30 etc.)
          type: string
          minLength: 1
          maxLength: 100
          example: '2'
        unitOfMeasurement:
          description: >-
            The unit of measurement for the product purchased (i.e. weight of a
            product)
          type: string
          minLength: 1
          maxLength: 100
          example: kg
        productPrice:
          type: string
          minLength: 1
          maxLength: 12
          description: Price per unit (maximum number of fractional digits supported is 2)
          example: '29'
        purchaseDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            The date and time that the purchase was made (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        purchaseLocation:
          minLength: 1
          maxLength: 25
          type: string
          description: >-
            Source of the related purchase, and not the initial purchase (such
            as website, mobile, ticket counter, etc.)
          example: In-Store
    Reservation:
      type: object
      description: List of reservations created for the order
      required:
        - id
        - reservationStartDateTime
        - reservationEndDateTime
        - reservationNumber
      properties:
        id:
          minLength: 1
          maxLength: 100
          type: string
          description: >-
            Reservation unique identifier (merchant generated sequence-based ID
            for each reservation, for example 1, 2, 3, 4...)
          example: '34'
        reservationStartDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            Start date of reservation (String based date/time representation in
            International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        reservationEndDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            End date of reservation (String based date/time representation in
            International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        reservationNumber:
          minLength: 1
          maxLength: 50
          type: string
          description: >-
            Confirmation number of the reservation; note that this is not the
            PNR (Passenger Name Record) number or the ticket number of a flight;
            used primarily for OTAs (Online Travel Agencies), hotel rentals, and
            car rentals
          example: SAT76576UYT342
        reservationStatus:
          minLength: 1
          maxLength: 50
          type: string
          description: Current status of the reservation
          example: Accepted
        reservationStatusOther:
          minLength: 1
          maxLength: 50
          type: string
          description: Reservation status description if 'Other' is provided
          example: Onhold
        travelInsurancePolicyRecap:
          minLength: 1
          maxLength: 250
          type: string
          description: >-
            Short version of the Travel Insurance Policy - specific to this
            order
          example: Short version of the policy
        travelInsurancePolicy:
          minLength: 1
          maxLength: 200000
          type: string
          description: Entire Travel Insurance Policy, formatted for text display
          example: Travel Insurance Policy details
        travelInsurancePolicyLink:
          minLength: 1
          maxLength: 500
          type: string
          description: Link to travel policy purchased
          example: http://somehost.com/policydocument.html
        itineraries:
          type: array
          description: List of air travel reservations
          items:
            $ref: '#/components/schemas/AirTravel'
        vehicleRentals:
          type: array
          description: List of rental vehicle reservations
          items:
            $ref: '#/components/schemas/VehicleRental'
        lodgings:
          type: array
          description: List of accommodation rentals
          items:
            $ref: '#/components/schemas/Lodging'
    Tax:
      type: object
      required:
        - id
        - description
        - amount
      properties:
        id:
          minLength: 1
          maxLength: 100
          type: string
          description: >-
            Unique identifier for each tax record (merchant generated
            sequence-based ID for each tax record, for example 1, 2, 3, 4...)
          example: '32'
        description:
          minLength: 1
          maxLength: 50
          type: string
          description: >-
            Description of tax paid, for example 9.25% CA Sales Tax, VAT, etc.
            Can repeat if multiple taxes were processed.
          example: 9.25% CA Sales Tax
        amount:
          type: string
          minLength: 1
          maxLength: 12
          description: >-
            Sum of the taxes for this order for this tax type (maximum number of
            fractional digits supported is 2)
          example: '250.35'
    TransactionDetails:
      description: Details about the order transaction aspects
      type: object
      properties:
        deviceIpAddress:
          minLength: 1
          maxLength: 45
          type: string
          description: >-
            Device IP address that was used at the time of the original 
            transaction
          example: 120.0.0.1
        geolocation:
          minLength: 1
          maxLength: 30
          type: string
          description: >-
            Geographical location of customer at the date/time of the
            transaction
          example: Toronto/CA
        geoLocationLongitude:
          minLength: 1
          maxLength: 30
          type: string
          description: >-
            The longitude of the users device at the time of the  initial
            transaction being created.
          example: -81.0005857
        geoLocationLatitude:
          minLength: 1
          maxLength: 30
          type: string
          description: >-
            The latitude of the users device at the time of the  initial
            transaction being created.
          example: 46.4992699
        orderDeviceId:
          minLength: 1
          maxLength: 40
          type: string
          description: ID of the device used to place order
          example: DAX9090989
        orderDeviceName:
          minLength: 1
          maxLength: 20
          type: string
          description: Name of the device used to place order
          example: ETHOCAMAC909
        orderDeviceFingerprint:
          minLength: 20
          maxLength: 200
          type: string
          description: The fingerprint of the device used for the transaction.
          example: a48d8a6de1453c98eefdb906f08e8f1314cc2ec41a20291ab70ff75d47c66a3d
        deviceType:
          minLength: 1
          maxLength: 20
          type: string
          description: Type of device used to make the purchase
          example: COMPUTER
        appSourceBrowserType:
          minLength: 1
          maxLength: 45
          type: string
          description: The application or browser used to make the purchase
          example: Firefox v10.3.2
        simDetails:
          minLength: 1
          maxLength: 21
          type: string
          description: SIM card reference number
          example: 898898988CD98980
        mobileNetworkProvider:
          minLength: 1
          maxLength: 45
          type: string
          description: >-
            Mobile network the phone was connected to during the purchase (if
            any)
          example: Rogers
        imeiId:
          minLength: 1
          maxLength: 32
          type: string
          description: Device IMEI ID
          example: 987979KHH78798JHJHJ
        iccId:
          minLength: 1
          maxLength: 22
          type: string
          description: >-
            SIM card identifier (integrated circuit card identifier). Stored in
            the SIM card and engraved on the outside.
          example: '56897687870898'
        salesChannel:
          minLength: 1
          maxLength: 25
          type: string
          description: >-
            Source of the purchase (such as website, mobile, ticket counter,
            etc.)
          example: Mobile
    Usage:
      type: object
      description: Item (product) usage details
      properties:
        productInUse:
          type: boolean
          description: Indicates whether product has been delivered, used, or accessed?
          example: true
        lastUtilizationDateTime:
          description: >-
            Date of last login to the application/utilization of subscription by
            consumer (String based date/time representation in International
            Date Time Format (ISO 8601) in UTC - yyyy-mm-ddThh:mm:ssZ)
          type: string
          minLength: 20
          maxLength: 20
          format: date-time
          example: '2017-06-19T13:18:18Z'
        totalUsage:
          type: integer
          minimum: 0
          maximum: 99999
          description: Total number of times the product was delivered, used or accessed
          format: int32
          example: 78
        consumptionDescription:
          minLength: 1
          maxLength: 500
          type: string
          description: >-
            Details about the usage of the product, for example how many minutes
            of game play, number of times video was viewed, number of pages read
            in a digital book, etc.
          example: Movie has been viewed 52 times.
        consumptionMethod:
          minLength: 1
          maxLength: 500
          type: string
          description: >-
            How the product was used/accessed (further proof the consumer used
            the product), for example how they used it, device details and/or IP
            address, etc.
          example: User accessed the movie from iPad Application.
    VehicleRental:
      type: object
      description: List of rental vehicle reservations
      required:
        - rentalCompanyName
        - confirmationNumber
        - vehicleType
        - pickupDateTime
        - pickupLocation
      properties:
        rentalCompanyName:
          minLength: 1
          maxLength: 100
          type: string
          description: Vehicle rental company name
          example: Enterprise Rentals
        confirmationNumber:
          minLength: 1
          maxLength: 50
          type: string
          description: The confirmation number at the  rental agency
          example: XT5654T
        loyaltyReferenceId:
          type: string
          minLength: 1
          maxLength: 100
          description: 'Reference to loyalty object (in: /loyalty.id)'
          example: YU7676K
        vehicleRentalPrice:
          type: string
          minLength: 1
          maxLength: 12
          example: '45.99'
          description: The cost of the daily rate for a vehicle rental
        vehicleType:
          minLength: 1
          maxLength: 20
          type: string
          description: Rental vehicle type
          example: Full size
        pickupDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            Rental vehicle pick up date and time (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        pickupTimezone:
          type: string
          minLength: 1
          maxLength: 50
          description: >-
            The timezone for the pickup location of the vehicle as it appears in
            the TZ database
          example: Europe/Istanbul
        actualPickupDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            The actual pick up date and time (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        pickupLocation:
          minLength: 1
          maxLength: 200
          type: string
          description: Rental vehicle pick up location
          example: Toronto West
        dropoffDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            Rental vehicle drop-off date and time (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        dropoffTimezone:
          type: string
          minLength: 1
          maxLength: 50
          description: >-
            The timezone for the drop off location of the vehicle as it appears
            in the TZ database
          example: Asia/Muscat
        actualDropoffDateTime:
          type: string
          minLength: 20
          maxLength: 20
          description: >-
            The actual drop-off date and time (String based date/time
            representation in International Date Time Format (ISO 8601) in UTC -
            yyyy-mm-ddThh:mm:ssZ)
          format: date-time
          example: '2017-06-19T13:18:18Z'
        dropoffLocation:
          minLength: 1
          maxLength: 200
          type: string
          description: Rental vehicle drop off location
          example: Toronto West
        driverLicenseNumberLast3:
          minLength: 3
          maxLength: 3
          type: string
          description: The last 3 digits of the Driver's license number
          example: '963'
        driverLicenseIssuer:
          minLength: 1
          maxLength: 25
          type: string
          description: The state or country that the Driver's license was issued in
          example: Ontario
        driverLicenseExpiryDate:
          description: >-
            Driver's license expiry data (String based date/time representation
            in International Date Format (ISO 8601) YYYY-MM-DD)
          type: string
          format: date
          minLength: 10
          maxLength: 10
          example: '2017-06-19'
        operatorName:
          $ref: '#/components/schemas/NameType'
        relatedPurchases:
          type: array
          items:
            $ref: '#/components/schemas/RelatedPurchase'
        vehiclePickupAddress:
          $ref: '#/components/schemas/AddressType'
        vehicleDropoffAddress:
          $ref: '#/components/schemas/AddressType'
    CustomData:
      type: object
      properties:
        customFieldName:
          type: string
          description: The name of the custom field that is being sent
          minLength: 1
          maxLength: 500
          example: Driver Rating
        customFieldValue:
          type: string
          description: The custom data value that is associated with the custom field
          minLength: 1
          maxLength: 500
          example: 5 Stars
    Error:
      type: object
      required:
        - ReasonCode
      properties:
        Source:
          maxLength: 100
          minLength: 0
          type: string
          description: Source of the error
          example: Service
        ReasonCode:
          maxLength: 100
          minLength: 0
          type: string
          description: Unique code identifying the error case
          example: REQUEST_BODY_MALFORMED
        Description:
          maxLength: 1000
          minLength: 0
          type: string
          description: Short description of the error
          example: MerchantCriteria must not be null.
        Recoverable:
          type: boolean
          description: >-
            Indicates whether this error will always be returned for this
            request, or if retrying could change the outcome
          example: false
          default: false
        Details:
          maxLength: 1000
          minLength: 0
          type: string
          description: Optional detailed description of the issue
          example: MerchantCriteria object is a mandatory field and must not be null.
      description: Error object
    ErrorResponse:
      required:
        - Errors
      type: object
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
      description: Error response object
    Errors:
      required:
        - Error
      type: object
      properties:
        Error:
          type: array
          description: List of error objects
          items:
            $ref: '#/components/schemas/Error'
      description: Errors object
