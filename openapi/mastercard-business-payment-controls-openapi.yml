                Transaction environment in which the transaction is processed.
                Possible values are UNKNOWN, POS, MOTO, ECOM, ATM, PAYPASS,
                PWCB.
              type: string
              readOnly: true
              example: ATM
            localDate:
              description: The local date in the request. Date format in MMDD.
              type: string
              readOnly: true
              example: '1006'
              maxLength: 4
              minLength: 4
            localTime:
              description: The local time of the request. Time format in hhmmss.
              type: string
              readOnly: true
              example: '100100'
              maxLength: 6
              minLength: 6
            retrievalReferenceNumber:
              description: >-
                Document reference number supplied by the system retaining the
                original source document of the transaction and assists in
                locating that source document or a copy thereof.
              type: string
              readOnly: true
              example: '105029956448'
              maxLength: 12
              minLength: 12
            posCountryCode:
              description: Identifies the country code in which merchant operates.
              type: string
              readOnly: true
              example: '840'
              maxLength: 3
              minLength: 3
            posCountryCodeDescription:
              description: Name of the country in which the merchant operates
              type: string
              readOnly: true
              example: UNITED STATES
              maxLength: 100
              minLength: 1
            amount:
              $ref: '#/components/schemas/CurrencyAmount'
    ClearingAcceptor:
      allOf:
        - $ref: '#/components/schemas/AcceptorDetails'
        - type: object
          properties:
            countryCode:
              description: Identifies the country code in which merchant operates.
              type: string
              readOnly: true
              example: '840'
              maxLength: 3
              minLength: 3
            countryCodeDescription:
              description: Name of the country in which the merchant operates.
              type: string
              readOnly: true
              example: UNITED STATES
              maxLength: 100
              minLength: 1
            retrievalReferenceNumber:
              description: Identifies in locating transaction original source information.
              type: string
              readOnly: true
              example: '105029956448'
              maxLength: 12
              minLength: 12
            streetAddress:
              description: Street address at which the acceptor operates.
              type: string
              readOnly: true
              example: 2400 Market St
              maxLength: 48
              minLength: 1
            postalCode:
              description: Postal code in which the merchant operates.
              type: string
              readOnly: true
              example: '10001'
              maxLength: 10
              minLength: 1
            amount:
              $ref: '#/components/schemas/CurrencyAmount'
    AuthorizationProcessorDetails:
      allOf:
        - $ref: '#/components/schemas/ProcessorDetails'
        - type: object
          properties:
            result:
              description: >-
                Numeric representation of the authorisation result.  Refer to
                the codes and formats section  for all possible values
              type: integer
              readOnly: true
              example: 0
              maxLength: 2
              minLength: 1
            resultDescription:
              description: Textual representation of result id.
              type: string
              readOnly: true
              example: Approval
              maxLength: 100
              minLength: 1
            appliedDateTime:
              description: >-
                Time when the transaction was processed. Adheres to ISO Date
                Time with Offset format, "yyyy-MM-dd'T'HH:mm:ss.SSSXXX".
              type: string
              readOnly: true
              format: date-time
              example: '2018-12-17T11:09:42.000Z'
            responseCode:
              description: >-
                Two-character alphanumeric reason code received from the
                processor in outgoing advice/reversal messages. For all possible
                values refer to Customer Interface Specification, [Data Element
                39
                (DE-39)](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE039_ResponseCode.html).
              type: string
              readOnly: true
              example: '17'
            onBehalfResult:
              description: >-
                Letter representing the decision that has been made. This value
                is derived from DE-48 SF71 subfield-1. For all possible values
                refer to Customer Interface Specification field name DE-48 SF71.
              type: string
              readOnly: true
              example: L
            onBehalfService:
              description: >-
                This field notifies the issuer of the On-behalf Service
                performed on the transaction and the results. This value is
                derived from DE-48 SF71 subfield-2. For all possible values
                refer to Customer Interface Specification field name DE-48 SF71.
              type: string
              readOnly: true
              example: '33'
    ProcessorDetails:
      type: object
      properties:
        issuerId:
          description: Unique identifier of the issuer
          type: integer
          readOnly: true
          example: 901
    ClearingProcessorDetails:
      allOf:
        - $ref: '#/components/schemas/ProcessorDetails'
        - type: object
          properties:
            isMatched:
              description: >-
                Denotes if transaction is settled. Value is TRUE when
                transaction is Settled and FALSE when value is Unsettled.
              type: boolean
              readOnly: true
              example: true
            originalTransactionId:
              description: Transaction ID of the original transaction.
              type: integer
              format: int64
              readOnly: true
              example: 0
            isMastercardSwitched:
              description: Denotes if the transaction is switched by Mastercard.
              type: boolean
              readOnly: true
              example: true
            controlsAppliedDateTime:
              description: >-
                Time on which the payment was settled. Adheres to ISO Date Time
                with Offset format "yyyy-MM-dd'T'HH:mm:ss.SSSXXX".
              type: string
              readOnly: true
              format: date-time
              example: '2019-07-03T11:09:42.000Z'
    TransactionDetails:
      type: object
      properties:
        acquirerInstitutionIdCode:
          description: Interbank Card Association ID of the acquirer.
          type: integer
          format: int64
          readOnly: true
          example: 999686
          maxLength: 11
          minLength: 1
        forwardingInstitutionIdCode:
          description: Interbank Card Association ID of the processor.
          type: integer
          format: int64
          readOnly: true
          example: 4975200000
          maxLength: 11
          minLength: 6
        conversionRateCardholderBilling:
          description: Currency exchange rate in operation during payment.
          type: number
          readOnly: true
          example: 22
        processingCode:
          description: >-
            Code describes the effect of a transaction on a customer account and
            the type of accounts affected.
          type: string
          readOnly: true
          example: '200000'
          maxLength: 6
          minLength: 6
    ClearingTransactionDetails:
      allOf:
        - $ref: '#/components/schemas/TransactionDetails'
        - type: object
          properties:
            authCode:
              description: Indicate authorization approval code of the issuer.
              type: string
              readOnly: true
              example: '015489'
              maxLength: 6
              minLength: 6
            destinationInstitutionIdCode:
              description: Identity of the institution receiving the request.
              type: integer
              format: int64
              readOnly: true
              example: 614350
              maxLength: 11
              minLength: 6
            dateTimeTransactionLocal:
              description: >-
                Time at which the transaction takes place at the acceptor
                location. Adheres to ISO Date Time with Offset format
                "yyyy-MM-dd'T'HH:mm:ss.SSSXXX".
              type: string
              readOnly: true
              format: date-time
              example: '2020-07-16T11:09:42.000Z'
            settlementAmount:
              $ref: '#/components/schemas/CurrencyAmount'
            reversalIndicator:
              description: Reversal of a clearing.
              type: string
              readOnly: true
              example: Credit
            clearingTransactionId:
              description: Unique transaction identifier.
              type: integer
              format: int64
              readOnly: true
              example: 6693702785
            authorizationTransactionId:
              description: Processor authorization transaction id.
              type: integer
              format: int64
              readOnly: true
              example: 182447
    AuthorizationTransactionDetails:
      allOf:
        - $ref: '#/components/schemas/TransactionDetails'
        - type: object
          properties:
            dateTime:
              description: >-
                Time at which the transaction happens, adheres to ISO Date Time
                with Offset format "MM-dd'T'HH:mm:ss.SSSXXX".
              type: string
              readOnly: true
              example: 01-08T18:01:52.000Z
            mtIdType:
              description: >-
                Indicates the message type. Valid values include 0100 - Auth,
                0120 - Advice, 0400 - Reversal , 0420 - Reversal Advice.
              type: string
              readOnly: true
              example: '0100'
            type:
              description: >-
                Indicates the type of transaction. Valid values include 0 =
                Auth, 1 = Advice, 2 = Reversal, 3 = Reversal advice, 4 = Offline
                Auth, 5 = Offline purchase return, 8 = Offline Auth for purchase
                return. Transaction types 6 & 7 are reserved for internal use.
              type: string
              readOnly: true
              example: '0'
            subType:
              description: >-
                Transaction Sub Type is the information requested by user. Valid
                values include  0 = Regular, 1 = PreAuth, 2 = AVS-only.
              type: string
              readOnly: true
              example: '1'
            environment:
              description: >-
                Describes the type of transaction environment. Possible values
                are UNKNOWN, POS, MOTO, ECOM, ATM, PAYPASS, PWCB.
              type: string
              readOnly: true
              example: ATM
            issuerResponse:
              description: >-
                Two-character alphanumeric reason code received from the issuer
                in incoming Advice/Reversal messages. For all possible values
                refer to the Customer Interface Specification, [Data Element 39
                (DE-39)](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE039_ResponseCode.html).
              type: string
              readOnly: true
              example: '00'
            avsResponseCode:
              description: >-
                AVS Response Code is Address Verification Service Response. For
                all possible values refer to the Customer Interface
                Specification, [Data Element 48,Subfield 83 (DE-48
                SF83)](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE048_SE83_AddressVerificationSvcRsp.html).
              type: string
              readOnly: true
              example: '0'
            systemTraceAuditNumber:
              description: >-
                Unique six-digit identifier generated by the Acquirer, must be
                the same in the Advice, will be different for the reversal.
              type: string
              readOnly: true
              example: '000071'
              maxLength: 6
              minLength: 6
            isMatched:
              description: >-
                Value is true if the Authorization matches with a clearing
                record.
              type: boolean
              readOnly: true
              example: true
            partialApprovedAmount:
              description: For Partial Approved transactions, the Amount approved.
              type: number
              readOnly: true
              example: 500
              maximum: 9999999999
              minimum: 0
            reversal:
              $ref: '#/components/schemas/Reversal'
            authorizationTransactionId:
              description: Processor authorization transaction id
              type: integer
              format: int64
              readOnly: true
              example: 182447
            posEntryMode:
              description: Transaction POS Entry Mode.
              type: string
              readOnly: true
              example: '810'
              maxLength: 3
              minLength: 3
    Reversal:
      type: object
      properties:
        transactionId:
          description: >-
