  schemas:
    RealCardAccount:
      description: Real Card Account
      required:
        - nameOnCard
        - accountNumber
        - ownerGuid
      allOf:
        - $ref: '#/components/schemas/RealCardAccountDetails'
        - type: object
          required:
            - nameOnCard
            - accountNumber
            - ownerGuid
          properties:
            accountNumber:
              maxLength: 19
              minLength: 12
              pattern: ^[0-9]*$
              type: string
              description: >-
                The account number. For a card account this is the associated
                real card number.
              example: '5569507890123457042'
            unmaskedAccountNumber:
              type: boolean
              description: Defines if account number displayed should be unmasked.
              example: true
              writeOnly: true
    RealCardAccountDetails:
      description: Real Card Account Details
      required:
        - nameOnCard
        - ownerGuid
      allOf:
        - $ref: '#/components/schemas/RCAccountGuid'
        - $ref: '#/components/schemas/CardAccount'
        - type: object
          required:
            - nameOnCard
            - ownerGuid
          properties:
            nameOnCard:
              maxLength: 100
              minLength: 1
              type: string
              pattern: .*\S.*
              description: Name on the card
              example: John Doe
            ownerGuid:
              maxLength: 100
              minLength: 1
              type: string
              pattern: ^[A-Za-z0-9_=-]+$
              description: >-
                The globally unique identifier of the entity under which the
                card is registered. The ownerGUID is the same as the Issuer GUID
                or Corp GUID.
              example: >-
                SENTTY13379505AC33CDA796BCBE850EADAF625FAD6B071E8D100CB1ECBEA76AD402DE1519037869
            authorizationControlsEnabled:
              type: boolean
              description: Defines if card controls should be enabled
              example: true
            replacedAccountGuid:
              maxLength: 100
              minLength: 1
              type: string
              description: >-
                The globally unique identifier of the card account that should
                be replaced
              example: >-
                0ENTeb9a0875b26b2518071f9a54f0d9a2ece17ffc43a065a64659f056faf5a621461701259037
            replacedAccountReason:
              minLength: 1
              maxLength: 30
              type: string
              description: >-
                Reason to replace the card; valid values are LOST, STOLEN, and
                REPLACED.
              example: LOST
              pattern: ^(LOST|STOLEN|REPLACED)
    VirtualCardAccount:
      description: Virtual card account object containing detailed information
      allOf:
        - $ref: '#/components/schemas/VirtualCardAccountDetails'
        - type: object
          properties:
            cvc:
              minLength: 3
              type: string
              description: Card Verification Code.
              readOnly: true
              example: '123'
            rules:
              $ref: '#/components/schemas/VirtualCardControl'
            transactionTolerances:
              type: array
              description: Transaction tolerance for currencies
              items:
                $ref: '#/components/schemas/TransactionTolerance'
            unmaskedAccountNumber:
              type: boolean
              description: Defines if account number displayed should be unmasked.
              example: true
              writeOnly: true
            accountNumber:
              maxLength: 19
              minLength: 12
              pattern: ^[0-9]*$
              type: string
              description: >-
                The account number. For a card account this is the associated
                virtual card number.
              example: '523456789123456789'
              readOnly: true
            customDataGuid:
              maxLength: 100
              minLength: 1
              pattern: ^[A-Za-z0-9_=-]+$
              type: string
              description: The globally unique identifier for a custom data collection
              example: >-
                0ADN14dde4804a167b7ed7b21d688a70bdf8d4e58e05e11acf0b19264903330315fe1683912115
    VirtualCardAccountDetails:
      description: Virtual Card Account
      allOf:
        - $ref: '#/components/schemas/VCAccountGuid'
        - $ref: '#/components/schemas/CardAccount'
        - required:
            - fundingSourceGuid
          type: object
          properties:
            fundingSourceGuid:
              maxLength: 100
              minLength: 1
              type: string
              description: The globally unique identifier for the funding source.
              example: >-
                0ENTb49a0ec199d9365c9565679c809fba51d41e25dbcfc1f3caaf548cfab10d33101701766599
            ownerGuid:
              maxLength: 100
              minLength: 1
              type: string
              readOnly: true
              description: >-
                The globally unique identifier of the entity under which the
                card is registered. The ownerGUID is the same as the Issuer GUID
                or Corp GUID.
              example: SENTTY98632405AC33CDA796BCBE850EADAF625FAD6B071E8D100CB1ECBEA
    VirtualCardStatusUpdate:
      type: object
      required:
        - status
      properties:
        unmaskedAccountNumber:
          type: boolean
          description: Defines if account number displayed should be unmasked.
