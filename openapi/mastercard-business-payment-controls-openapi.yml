        - $ref: '#/components/schemas/InControlRule'
    RealCardInControlRule:
      allOf:
        - $ref: '#/components/schemas/InControlRule'
        - type: object
          properties:
            entryModes:
              type: array
              description: Entry model controls.
              uniqueItems: true
              items:
                $ref: '#/components/schemas/EntryModeControl'
    TransactionLimitControl:
      required:
        - amount
        - negate
      type: object
      properties:
        amount:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: The limit that will apply on a per transaction basis.
          example: 12
          format: float
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          example: true
          default: true
      description: >-
        The TransactionLimit control provides the ability to limit individual
        transaction authorizations to a maximum amount.
    GeographyControl:
      required:
        - countryCodes
        - negate
      type: object
      properties:
        countryCodes:
          minItems: 1
          type: array
          description: List of country codes to be included in the rule.
          example:
            - '372'
            - '826'
          items:
            type: string
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          example: true
      description: >-
        The GeographicControl provides the ability to control where a card is
        physically used.
    VelocityControl:
      required:
        - period
        - negate
      type: object
      properties:
        maxTrans:
          minimum: 1
          maximum: 99999999
          type: integer
          description: Maximum number of transactions allowed.
          format: int32
          example: 12
        cumulativeLimit:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: >-
            Maximum allowed cumulative amount. Note that if 0 is passed for this
            field, no restrictions of the cumulativeLimit will be enforced.
          example: 1200
          format: float
        period:
          minLength: 5
          maxLength: 10
          type: string
          description: >-
            The Velocity period. Valid values are DAILY, WEEKLY, QUARTERLY,
            CONTINUOUS, MONTHLY, and YEARLY.
          example: DAILY
          pattern: ^(DAILY|WEEKLY|QUARTERLY|CONTINUOUS|MONTHLY|YEARLY)
        availableBalance:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: >-
            The cumulative spend available for the velocity control for the
            specified period.
          example: 1200
          format: float
          readOnly: true
        currencyType:
          minLength: 4
          maxLength: 8
          type: string
          description: Type of the currency being used. Valid values are BASE and MERCHANT.
          example: MERCHANT
          pattern: ^(BASE|MERCHANT)
        currencyCode:
          minLength: 3
          maxLength: 3
          pattern: ^[0-9]{3}$
          type: string
          description: >-
            Mastercard supported International Organization for Standardization
            (ISO) 4217 currency codes.
          example: '840'
        endDate:
          minLength: 16
          maxLength: 28
          type: string
          format: date-time
          description: >-
            End date until which the the control is valid. It should be in ISO
            Date Time with Offset format "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
          readOnly: true
          example: '2020-10-06T11:09:42.000Z'
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          example: true
          default: false
      description: >-
        The VelocityControl can limit the frequency, and the total cumulative
        amount of authorizations performed on the cardholders account within a
        specified time period.
    ValidityPeriodControl:
      required:
        - from
        - negate
        - to
      type: object
      properties:
        from:
          minLength: 16
          maxLength: 28
          type: string
          format: date-time
          description: >-
            The start date from which the control is valid. It should be in ISO
            Date Time with Offset format "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
          example: '2020-10-06T11:09:42.000Z'
        to:
          minLength: 16
          maxLength: 28
          type: string
          format: date-time
          description: >-
            The end date till which the the control is valid. It should be in
            ISO Date Time with Offset format "yyyy-MM-dd'T'HH:mm:ss.SSSXXX".
          example: '2020-11-06T11:09:42.000Z'
        strictPreAuthCheck:
          type: boolean
          description: Defines if strict pre-auth check needs to be applied.
          default: false
          example: true
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
      description: >-
        The ValidityPeriod control provides the ability to limit authorization
        activity to a defined time period.
    AmountRangeControl:
      required:
        - currencyType
        - maxAmount
        - minAmount
        - negate
      type: object
      properties:
        minAmount:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: Minimum allowed amount
          format: float
          example: 1000
        maxAmount:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: Maximum allowed amount
          format: float
          example: 10000
        strictPreAuthCheck:
          type: boolean
          description: Defines if strict pre-auth check needs to be applied.
          default: false
          example: true
        currencyType:
          minLength: 4
          maxLength: 8
          type: string
          description: Type of the currency being used. Valid values are BASE and MERCHANT.
          example: MERCHANT
          pattern: ^(BASE|MERCHANT)
        currencyCode:
          minLength: 3
          maxLength: 3
          pattern: ^[0-9]{3}$
          type: string
          description: >-
            Mastercard supported International Organization for Standardization
            (ISO) 4217 currency codes.
          example: '840'
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
      description: >-
        The exact amount range control will approve a transaction only if the
        requested amount is equal or greater than MinAmount and less than or
        equal to MaxAmount. In other words, if Min Amount <= Amount <= Max
        Amount.
    Acceptors:
      required:
        - acquirerId
        - acceptorId
      type: object
      properties:
        acceptorId:
          minLength: 15
          maxLength: 15
          type: string
          description: The Merchant Id.
          example: '123456789012345'
        acquirerId:
          minLength: 1
          maxLength: 10
          pattern: .*\S.*
          type: string
          description: >-
            The Acquiring Institution ID Code which identifies the acquiring
            institution (for example, merchant bank) or its agent.
          example: '3'
    MerchantIdControl:
      required:
        - acceptors
        - negate
      type: object
      properties:
        acceptors:
          type: array
          items:
            $ref: '#/components/schemas/Acceptors'
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
      description: >-
        The Merchant ID control provides the ability to limit authorizations to
        particular merchants.
    AgeingVelocityControl:
      required:
        - authorizationHoldDays
        - cumulativeLimit
        - timeZone
        - negate
      type: object
      properties:
        authorizationHoldDays:
          type: integer
          minimum: 0
          maximum: 9999
          description: Number of days an authorization holds before ageing off.
          format: int32
          example: 1234
        cumulativeLimit:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: >-
            Maximum allowed cumulative amount. Note that if 0 is passed for this
            field, no restrictions of the cumulativeLimit will be enforced.
          example: 1000
          format: float
        timeZone:
          minLength: 3
          maxLength: 25
          type: string
          description: Time zone that is used for age-off calculations.
          example: UTC
        availableCredit:
          minimum: 0
          maximum: 99999999999999
          type: number
          description: >-
            The cumulative spend available for the velocity control for the
            specified period.
          example: 1000
          format: float
          readOnly: true
        currencyType:
          minLength: 4
          maxLength: 8
          type: string
          description: Type of the currency being used. Valid values are BASE and MERCHANT.
          example: MERCHANT
          pattern: ^(BASE|MERCHANT)
        currencyCode:
          minLength: 3
          maxLength: 3
          pattern: ^[0-9]{3}$
          type: string
          description: >-
            Mastercard supported International Organization for Standardization
            (ISO) 4217 currency codes.
          example: '840'
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
      description: >-
        The AgingVelocityControl provides the requester with the ability to set
        a notional credit line through the CumulativeControl. This control keeps
        track of the current remaining available credit and approves a
        transaction only if the requested amount is less than or equal to the
        remaining available credit.
    CurfewControl:
      required:
        - days
        - fromTime
        - negate
        - toTime
      type: object
      properties:
        fromTime:
          minLength: 5
          maxLength: 5
          pattern: ^([01][0-9]|2[0-3]):([0-5][0-9])$
          type: string
          description: The start time from which authorizations will be allowed.
          example: '08:20'
        toTime:
          minLength: 5
          maxLength: 5
          pattern: ^([01][0-9]|2[0-3]):([0-5][0-9])$
          type: string
          description: The end time at which authorizations will be allowed.
          example: '18:20'
        timeZone:
          minLength: 3
          maxLength: 25
          type: string
          description: Time zone that is used for age-off calculations.
          example: UTC
        days:
          maxItems: 7
          minItems: 1
          type: array
          description: >-
            Days of week. Valid values are SUNDAY, MONDAY, TUESDAY, WEDNESDAY,
            THURSDAY, FRIDAY, and SATURDAY.
          example: SUNDAY
          pattern: ^(SUNDAY|MONDAY|TUESDAY|WEDNESDAY|THURSDAY|FRIDAY|SATURDAY)$
          items:
            type: string
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
      description: >-
        The following table lists the curfew control attributes details relevant
        to the example.
    MccControl:
      required:
        - mccs
        - negate
      type: object
      properties:
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
        mccs:
          minItems: 1
          type: array
          description: List of merchant category codes
          example:
            - '3001'
            - '3005'
          items:
            type: string
            example: items
      description: >-
        The Card Acceptor Business Codes (MCC) control can control the type of
        purchases for which a card is used.
    TimeOfDayControl:
      required:
        - negate
        - timeZone
        - times
      type: object
      properties:
        times:
          maxItems: 7
          minItems: 1
          type: array
          description: Times of day
          items:
            $ref: '#/components/schemas/TimeOfDay'
        timeZone:
          minLength: 3
          maxLength: 25
          type: string
          description: Time zone that is used for age-off calculations.
          example: UTC
        negate:
          type: boolean
          description: Defines if the rules should be negated.
          default: false
          example: true
      description: >-
        The TimeofDaycontrol provides the ability to limit authorization
        activity to defined time periods for each day.
    TimeOfDay:
      required:
        - day
        - fromTime
        - toTime
      type: object
      properties:
        day:
          minLength: 6
          maxLength: 9
          type: string
          example: SUNDAY
          description: >-
            Days of week. Valid values are SUNDAY, MONDAY, TUESDAY, WEDNESDAY,
            THURSDAY, FRIDAY, and SATURDAY.
          pattern: ^(SUNDAY|MONDAY|TUESDAY|WEDNESDAY|THURSDAY|FRIDAY|SATURDAY)
        fromTime:
          minLength: 5
          maxLength: 5
          pattern: ^([01][0-9]|2[0-3]):([0-5][0-9])$
          type: string
          description: The start time from which authorizations will be allowed.
          example: '08:21'
        toTime:
          minLength: 5
          maxLength: 5
          pattern: ^([01][0-9]|2[0-3]):([0-5][0-9])$
          type: string
          description: The end time from which authorizations will be allowed.
          example: '21:00'
    MerchantNameControl:
      required:
        - negate
        - merchantNames
      type: object
      description: >-
        Allows you to limit authorizations to particular merchants by using the
        merchants name.
      properties:
        negate:
          type: boolean
          description: If negation applied
          default: false
          example: true
        merchantNames:
          type: array
          description: >-
            The card acceptor name as defined in field DE43 of the authorisation
            message.
          example:
            - Amazon
          uniqueItems: true
          items:
            type: string
          minLength: 1
          maxLength: 100
    TransactionEnvironmentControl:
      required:
        - negate
        - environmentCodes
      type: object
      description: Provides the ability to limit authorizations to particular environments.
      properties:
        negate:
          type: boolean
          description: If negation applied
          default: false
          example: true
        environmentCodes:
          type: array
          description: >-
            Environment codes; Valid values are ATM (Automated Teller Machine),
            ECOM (eCommerce), MOTO (Mail Order Telephone Order where neither
            card nor cardholder are present), PAYPASS (Contactless payment
            application), POS (Transaction where cardholder and card both
            present within a retail environment) and PWCB (Purchase with Cash
            Back)
          example:
            - ATM
          uniqueItems: true
          items:
            type: string
    DataElementControl:
      required:
        - negate
        - dataElement
        - values
      type: object
      description: >-
        Is used to evaluate certain data elements which provide information
        about the characteristics of card transactions.
      properties:
        negate:
          type: boolean
          description: If negation applied
          default: false
          example: true
        dataElement:
          type: string
          description: >-
            Data Element (DE); Valid values are PROCESSING_CODE, PAN_ENTRY_MODE
            and POS_TERM_CAPABILITY_INDICATOR. For processing code refer to
            [Mastercard Data Element
            Specification](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/index.html)
            Document. For PROCESSING_CODE refer to [field
            3.1](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE_003_SF_01_CardholderTransactionTypeCode.html).
            For PAN_ENTRY_MODE refer to [field
            22.1](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE022_SF01_POSTerminalPANEntryMode.html).
            For POS_TERM_CAPABILITY_INDICATOR refer to field
            [61.11](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE061_SF01_POSTerminalAttendance.html).
          example: PROCESSING_CODE
        values:
          type: array
          description: >-
            For processing code refer to the [Mastercard Data Element
            Specification](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/index.html)
            Document. For PROCESSING_CODE refer to field 3.1. For PAN_ENTRY_MODE
            refer to field 22.1. For POS_TERM_CAPABILITY_INDICATOR refer to
            field
            [61.11](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE061_SF01_POSTerminalAttendance.html).
          example:
            - '00'
            - '01'
          uniqueItems: true
          items:
            type: string
          minLength: 1
          maxLength: 2
    ApproveControl:
      type: object
      description: >-
        Manages if all others controls can be used or not. Typically used as a
        default approve rule to approve all authorizations.
      required:
        - negate
      properties:
        negate:
          type: boolean
          description: Defines if the controls should be negated
          example: true
          default: false
    EntryModeControl:
      required:
        - negate
        - modes
      type: object
      properties:
        modes:
          type: array
          description: >-
            Currently only one entry mode is supported which is Europay,
            Mastercard, Visa (EMV) chip acquired. Valid value is EMV
          items:
            type: string
            example: EMV
          uniqueItems: true
        negate:
          type: boolean
          description: If negation applied
          default: false
          example: true
      description: >-
        Provides the ability to limit authorizations to particular PAN entry
        modes.
    ReportParameters:
      type: object
      required:
        - dateTimeRangeFrom
        - dateTimeRangeTo
      properties:
        accountGuid:
          description: >-
            The globally unique identifier of the account. This is a required
            field if the account number is not provided in request body.
          type: string
          maxLength: 100
          minLength: 70
          example: >-
            0ENT53f1c33886359ddf78eea2a3d0c4d857815511e1ff2a39547bf1165eb28f914b1689083186
        dateTimeRangeFrom:
          description: >-
            Date Range From. Adheres to ISO Date Time with Offset format
            "yyyy-MM-dd"T"HH:mm:ss.SSSXXX".
          type: string
          format: date-time
          example: '2020-07-16T19:20:00.000Z'
        dateTimeRangeTo:
          description: >-
            Date Range To, Adheres to ISO ISO Date Time with Offset format
            "yyyy-MM-dd"T"HH:mm:ss.SSSXXX".
          type: string
          format: date-time
          example: '2020-08-16T19:20:42.000Z'
    AuthorizationReportCriteria:
      description: Authorization Report Search Criteria
      allOf:
        - type: object
          properties:
            accountNumber:
              description: >-
                Account Number(real card number or virtual card number). This is
                a required field if the account guid is not provided in request
                body.
              maxLength: 19
              minLength: 12
              pattern: ^[0-9]*$
              type: string
              example: '5395028436978594'
            unmaskedAccountNumber:
              type: boolean
              description: >-
                Based on the boolean value, Account number should be masked or
                unmasked in all the responses,by default this value is false.
              default: false
              example: true
        - $ref: '#/components/schemas/ReportParameters'
        - type: object
          properties:
            transactionType:
              type: string
              description: >-
                The transaction types that will be included in the authorisation
                report. Valid values are ALL, APPROVED, PARTIAL_APPROVED,
                DECLINED,ISSUER_DECLINED, REQUEST_RESPONSE, ADVICE_RESPONSE,
                REVERSAL_RESPONSE.
              example: ALL
    ClearingReportCriteria:
      description: Clearing Report Search Criteria
      allOf:
        - type: object
          properties:
            accountNumber:
              description: >-
                Account Number(real card number or virtual card number). This is
                a required field if account guid is not provided in request
                body.
              maxLength: 19
              minLength: 12
              pattern: ^[0-9]*$
              type: string
              example: '5395028436978594'
            unmaskedAccountNumber:
              type: boolean
              description: >-
                Based on the boolean value, Account number should be masked or
                unmasked in all the responses,by default this value is false.
