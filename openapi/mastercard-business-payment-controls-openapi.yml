              example: true
        - $ref: '#/components/schemas/ReportParameters'
        - type: object
          properties:
            transactionType:
              type: string
              description: >-
                Indicates the type of transactions that need to be reported.
                Values that are valid are ALL, CHARGEBACK, PRESENTMENT,
                SECOND_PRESENTMENT,ARBITRATION_CHARGEBACK,RETRIEVAL_REQUEST,FEE_COLLECTION.
              example: ALL
    ClearingSummaryReportCriteria:
      description: Clearing Summary Report Search Criteria
      allOf:
        - type: object
          properties:
            accountNumber:
              description: >-
                Account Number (real card number). This is a required field if
                account guid is not provided in request body.
              maxLength: 19
              minLength: 12
              pattern: ^[0-9]*$
              type: string
              example: '5395028436978594'
            unmaskedAccountNumber:
              type: boolean
              description: >-
                Based on the boolean value, Account number should be masked or
                unmasked in all the responses,by default this value is false.
              default: false
              example: true
        - $ref: '#/components/schemas/ReportParameters'
    ClearingSummaryReportStatus:
      type: object
      allOf:
        - type: object
          properties:
            accountNumber:
              description: >-
                Account Number (real card number or virtual card number). This
                is a required field if account guid is not provided in request
                body.
              maxLength: 19
              minLength: 12
              type: string
              example: XXXXXXXXXXXX8594
        - $ref: '#/components/schemas/ReportParameters'
        - $ref: '#/components/schemas/ReportStatus'
    ClearingSummaryReportSummary:
      type: object
      allOf:
        - $ref: '#/components/schemas/ClearingSummaryReportStatus'
