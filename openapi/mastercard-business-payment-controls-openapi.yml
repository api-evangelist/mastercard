          type: string
          readOnly: true
          example: '0'
        replacementTransactionAmount:
          description: Reversal Transaction Amount in case of a partial reversal.
          type: number
          readOnly: true
          example: 500
          maximum: 9999999999
          minimum: 0
        replacementCardholderAmount:
          description: Reversal Cardholder Amount in case of a partial reversal
          type: number
          readOnly: true
          example: 500
          maximum: 9999999999
          minimum: 0
        appliedDateTime:
          description: >-
            Time when the response for Advice/Reversal has been processed on the
            updated Auth. Adheres to ISO Date Time with Offset format
            yyyy-MM-dd'T'HH:mm:ss.SSSXXX
          type: string
          readOnly: true
          format: date-time
          example: '2020-07-16T11:09:42.000Z'
    CurrencyAmount:
      type: object
      properties:
        amount:
          description: Amount of currency.
          type: number
          readOnly: true
          example: 500
          maximum: 9999999999
          minimum: 0
        currencyCode:
          description: >-
            Mastercard supported International Organization for Standardization
            (ISO) 4217 currency codes.
          type: string
          readOnly: true
          example: '978'
          maxLength: 3
          minLength: 3
          pattern: ^[0-9]{3}$
        currencyCodeAlphabetic:
          description: Indicates ISO 4217 currency code description.
          type: string
          readOnly: true
          example: EUR
          maxLength: 3
          minLength: 3
    VirtualCard:
      type: object
      properties:
        number:
          description: Virtual Card Number.
          type: string
          readOnly: true
          example: XXXXXXXXXXXX9117
        expiry:
          description: Virtual Card expiry date in yyyy-MM format.
          type: string
          readOnly: true
          example: 2020-07
          maxLength: 7
          minLength: 7
    FundingSourceDetails:
      type: object
      properties:
        alias:
