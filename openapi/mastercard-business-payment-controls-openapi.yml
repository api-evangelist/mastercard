        lastName:
          type: string
          minLength: 1
          maxLength: 100
          pattern: .*\S.*
          description: The last name of the virtual card holder
          example: Smith
        email:
          type: string
          minLength: 1
          maxLength: 300
          pattern: ^[\w\-\.]{1,64}@([\w-]+\.)+[\w-]{2,4}$
          description: The email address of the virtual card holder
          example: john.smith@email.com
        phone:
          type: string
          minLength: 6
          maxLength: 15
          pattern: ^\+[1-9]{1}\d{2,14}$
          description: >-
            The phone number of the virtual card holder(+ at the beginning is
            required)
          example: '+4402030484377'
