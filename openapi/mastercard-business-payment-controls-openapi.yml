          type: string
          readOnly: true
          example: O'FALLON
          maxLength: 13
          minLength: 1
        subDivisionCode:
          description: >-
            Identifies the sub division code (such as state or province) code in
            POS and ATM transactions.
          type: string
          readOnly: true
          example: '353'
          maxLength: 3
          minLength: 1
        terminalId:
          description: Unique code identifying a terminal at the acceptor location.
          type: string
          readOnly: true
          example: DMSMTFRG
          maxLength: 8
          minLength: 8
        id:
          description: Identifies the acceptor ID assigned by the acquirer.
          type: string
          readOnly: true
          example: '497520000000000'
          maxLength: 15
          minLength: 15
        additionalMerchantName:
          description: >-
            Provides the merchant name associated with domestic Japanese
            transactions in Katakana.This attribute is populated from PDS0178
            (alternate card acceptor description data).
          type: string
          readOnly: true
          example: K
          maxLength: 201
          minLength: 1
        merchantCategoryCode:
          description: Merchant category code identifies the acceptors primary business.
          type: string
          readOnly: true
          example: '1644'
          maxLength: 4
          minLength: 4
        merchantCategoryCodeDescription:
          description: Description of the merchant category code
          type: string
          readOnly: true
          example: PASSENGER RAILWAYS
    AuthorizationAcceptor:
      allOf:
        - $ref: '#/components/schemas/AcceptorDetails'
