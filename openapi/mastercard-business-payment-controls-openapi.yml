          type: string
          readOnly: true
          example: '978'
          maxLength: 3
          minLength: 3
          pattern: ^[0-9]{3}$
        currencyCodeAlphabetic:
          description: Indicates ISO 4217 currency code description.
          type: string
          readOnly: true
          example: EUR
          maxLength: 3
          minLength: 3
        availableBalance:
          description: >-
            The cumulative spend available for the velocity control for the
