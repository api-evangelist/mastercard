          description: The globally unique identifier of the issuer.
          example: >-
            SENTTY98632405AC33CDA796BCBE850EADAF625FAD6B071E8D100CB1ECBEA76AD402DE8238572375
        corpGuid:
          maxLength: 100
          minLength: 1
          pattern: ^[A-Za-z0-9_=-]+$
