          type: string
          readOnly: true
          example: SampleFundingSource
          maxLength: 400
          minLength: 1
    RealCard:
      type: object
      properties:
        number:
          description: Real Card Number
          type: string
          readOnly: true
          example: XXXXXXXXXXXX3878
        expiry:
          description: Real Card expiry date in yyyy-MM format.
          type: string
          readOnly: true
          example: 2020-07
          maxLength: 7
          minLength: 7
    ReportData:
      type: object
      properties:
        type:
          description: Indicates if the transaction is a Debit or a Credit.
          type: string
          readOnly: true
          example: Debit
        acquirerReferenceData:
          description: >-
            Reference Data an acquirer supplies in an acquirer-originated
            message that may be required for an issuer to return to the acquirer
            in a subsequent message. For more details refer to the Customer
            Interface Specification, [Data Element 31
            subfields](https://w201.mastercardconnect.com/hsm3ca267/homememb/library/shared/ENG/CI/suitehelp/r_DE031_AmountSettlementProcFee.html).
          type: string
          readOnly: true
          example: '08401210281000000000011'
          maxLength: 23
          minLength: 23
        messageTypeId:
          description: >-
            Indicates type of message being interchanged. Possible values are
            1240-Presentment, 1442-Chargeback, 1644-Administrative, 1740-Fee
            Collection.
          type: integer
          readOnly: true
          example: 1240
          maxLength: 4
          minLength: 4
        functionCode:
          description: >-
            Indicates the specific purpose of message. For all possible value
            refer to Customer Interface Specification field name DE-24.
          type: integer
          readOnly: true
          example: 200
          maxLength: 3
          minLength: 3
        messageReasonCode:
          description: >-
            Provides the message receiver with the reason for sending the
            message. For all possible value refer to Customer Interface
            Specification field name DE-25.
          type: integer
          readOnly: true
          example: 1401
          maxLength: 4
          minLength: 4
    AuthorizationResource:
      type: object
      properties:
        processor:
          $ref: '#/components/schemas/AuthorizationProcessorDetails'
