      description: >-
        This API is to be used by API Consumer to upload the non-Mastercard
        transactions details to the Donate Platform.
      operationId: uploadDonationNonMA
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/ProgramId'
        - name: x-correlation-id
          in: header
          description: >-
            CorrelationId is a unique donation request ID. It is recommended to
            pass the x-correlation-id by the customer and to use the format
            "bankname_UUID" (bank name can be indicated using the first 4
            digits). Maximum length of this field should be 100 alphanumeric
            characters. If not passed, Mastercard will generate it. ***Note:***
            If there is a timeout when doing the guest api call, it is important
            to redo the same api call with same x-correlation-id to get the
            status of the previous api call
          required: false
          schema:
            type: string
