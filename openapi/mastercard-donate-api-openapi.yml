openapi: 3.0.2
info:
  description: >-
    The Mastercard Donate Service provides a seamless and safe way for partners
    to enable cardholders to incorporate giving into their daily activities.
    Cardholders can make a one-time donation, a monthly donations, or donate a
    few cents for every transaction they make. A small gesture, like paying for
    groceries or a bus, becomes something bigger.
  version: 2.2.1
  title: Mastercard Donate API
  contact:
    name: API Support
    email: apisupport@mastercard.com
    url: https://developer.mastercard.com/support
servers:
  - url: https://sandbox.api.mastercard.com/donations
    description: Sandbox server
  - url: https://mtf.mastercard.com/donations
    description: MTF server
  - url: https://api.mastercard.com/donations
    description: Production server
tags:
  - name: Donors
    description: Donors
  - name: Cards
    description: Cards
  - name: Guest Donation
    description: Guest Donation
  - name: One Time Donation
    description: One Time Donation
  - name: Setup Donation
    description: Setup Donation
  - name: Donation Transaction Status
    description: Donation Transaction Status
  - name: Donation History
    description: Donation History
  - name: Processing Micro/Roundup donations with Non Mastercard Brand cards
    description: Processing Micro/Roundup donations with Non Mastercard Brand cards
  - name: Record API
    description: Record API
paths:
  /donors:
    post:
      tags: []
      summary: Create (Register) Donor API
      description: >-
        This API will be used for creating (registering) new users on platform
        as a Registerd Donor.A card will be added once. Second time, the initial
        card Id will be returned.Entire request body should be encrypted.
      operationId: addUserUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
      requestBody:
        $ref: '#/components/requestBodies/AddUser'
      responses:
        '200':
          $ref: '#/components/responses/DonateUser'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-AddUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '415':
          $ref: '#/components/responses/Unsupported'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donors/{donor_id}:
    get:
      tags:
        - Donor
      summary: Get Donor API
      description: >-
        This API will be used for fetching user on platform. Entire response
        body is encrypted and it should be decrypted to view the actual
        response.
      operationId: fetchUserUsingGET
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveUser'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
    put:
      tags:
        - Donor
      summary: Update Donor API
      description: >-
        This API will be used for updating user on platform. Entire request body
        should be encrypted.
      operationId: updateUserUsingPUT
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      responses:
        '200':
          $ref: '#/components/responses/DonateUser'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '415':
          $ref: '#/components/responses/Unsupported'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
      requestBody:
        $ref: '#/components/requestBodies/UpdateUser'
    delete:
      tags:
        - Donor
      summary: Delete Donor API
      description: This API will be used for deleting user on platform
      operationId: deleteUserUsingDELETE
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donors/{donor_id}/cards:
    get:
      tags:
        - Donor
        - Cards
      summary: Get All Cards API
      description: >-
        Fetches all the cards for given donor. Entire response body is encrypted
        and it should be decrypted to view the actual response.
      operationId: getAllCardsUsingGET
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      responses:
        '200':
          $ref: '#/components/responses/DonateGetAllCards'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
    post:
      tags:
        - Donor
        - Cards
      summary: Add Card API
      description: >-
        Donor can add his/her card onto platform by calling this API, so that
        next time he/she wants to donate, he/she don't have to provide card
        details.A card will be added once. Second time, the initial card Id will
        be returned.Entire request body should be encrypted.
      operationId: addCardUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      requestBody:
        $ref: '#/components/requestBodies/AddCard'
      responses:
        '200':
          $ref: '#/components/responses/DonateCard'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-AddCard'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donors/{donor_id}/cards/searches:
    post:
      tags:
        - Donor
        - Cards
        - Searches
      summary: Search Card API
      description: >-
        Search card by pan or user id passed. Entire request body should be
        encrypted.
      operationId: searchCardUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      requestBody:
        $ref: '#/components/requestBodies/SearchCard'
      responses:
        '200':
          $ref: '#/components/responses/DonateGetAllCards'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donors/{donor_id}/cards/{card_id}:
    get:
      tags:
        - Donor
        - Cards
        - Card
      summary: Retrieve Card API
      description: >-
        Retrieves card by card id passed. Entire response body is encrypted and
        it should be decrypted to view the actual response.
      operationId: retrieveCardUsingGET
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Card'
        - $ref: '#/components/parameters/Donor'
      responses:
        '200':
          $ref: '#/components/responses/DonateCardRetrieve'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
    put:
      tags:
        - Donor
        - Cards
        - Card
      summary: Update Card API
      description: >-
        Donor can update his/her already added card by providing new card
        informatin along with cardId. Entire request body should be encrypted.
      operationId: updateCardUsingPUT
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Card'
        - $ref: '#/components/parameters/Donor'
      responses:
        '200':
          $ref: '#/components/responses/DonateCardUpdate'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
      requestBody:
        $ref: '#/components/requestBodies/UpdateCard'
    delete:
      tags:
        - Donor
        - Cards
        - Card
      summary: Delete Card API
      description: Donor can delete his/her saved card from Donation platform.
      operationId: deleteCardUsingDELETE
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Card'
        - $ref: '#/components/parameters/Donor'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /payments/guests:
    post:
      tags:
        - Payments
        - Guest  Donation
      summary: Guest Donation
      description: >-
        This API is used to process One Time Donation for a Guest Donor. Entire
        request body should be encrypted.
      operationId: guestDonationUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - name: x-correlation-id
          in: header
          description: >-
            CorrelationId is a unique donation request ID. It is recommended to
            pass the x-correlation-id by the customer and to use the format
            "bankname_UUID" (bank name can be indicated using the first 4
            digits). Maximum length of this field should be 100 alphanumeric
            characters. If not passed, Mastercard will generate it. ***Note:***
            If there is a timeout when doing the guest api call, it is important
            to redo the same api call with same x-correlation-id to get the
            status of the previous api call
          required: false
          schema:
            type: string
            example: 03f8c4e8-8bdc-4a30-a2b4-b6f989e96ca3
        - $ref: '#/components/parameters/ProgramId'
      requestBody:
        $ref: '#/components/requestBodies/GuestDonate'
      responses:
        '200':
          $ref: '#/components/responses/GuestDonation'
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '415':
          $ref: '#/components/responses/Unsupported'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /payments:
    post:
      tags:
        - Payments
      summary: One Time Donation API
      description: >-
        This API is used to process One Time Donation for a Registered Donor.
        The donor can either use an already added card or a new card for the
        payment. The field 'cardId' will be present only for the existing card
        flow, the card details (PAN, cvc, expiry info) are not required in this
        scenario hence shouldn't be part of the request body. In case of the new
        card flow, the request body will not be having a cardId field only the
        card details will be present. Entire request body should be encrypted.
      operationId: oneTimePaymentUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - name: x-correlation-id
          in: header
          description: >-
            CorrelationId is a unique donation request ID. It is recommended to
            pass the x-correlation-id by the customer and to use the format
            "bankname_UUID" (bank name can be indicated using the first 4
            digits). Maximum length of this field should be 100 alphanumeric
            characters. If not passed, Mastercard will generate it. ***Note:***
            If there is a timeout when doing the one time api call, it is
            important to redo the same api call with same x-correlation-id to
            get the status of the previous api call
          required: false
          schema:
            type: string
            example: 03f8c4e8-8bdc-4a30-a2b4-b6f989e96ca3
        - $ref: '#/components/parameters/ProgramId'
      requestBody:
        $ref: '#/components/requestBodies/RealTimePayment'
      responses:
        '200':
          $ref: '#/components/responses/OneTimePayment'
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '415':
          $ref: '#/components/responses/Unsupported'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donors/{donor_id}/setups:
    get:
      tags:
        - Donor
        - Setup  Donation
      summary: "Get All Recurring\_Donation"
      description: Fetches the setup Ids pertaining to a donor
      operationId: getAllDonationSetupUsingGET
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          $ref: '#/components/responses/PagedResultRetrieveDonateSetUpDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
    post:
      tags:
        - Donor
        - Setup  Donation
      summary: Setup Donation
      description: >-
        Setup Monthly, Micro or Round-Up donation for a registered user.
        Encrypting request body is not required.
      operationId: setupDonationUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
      requestBody:
        $ref: '#/components/requestBodies/DonationSetup'
      responses:
        '200':
          $ref: '#/components/responses/DonateSetups'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donors/{donor_id}/setups/{donation_setup_id}:
    get:
      tags:
        - Donor
        - Donations
        - Setup
      summary: "Get Recurring\_Donation"
      description: Retrieve donation setup details by setupid
      operationId: retriveDonationSetupByIdUsingGET
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/DonationSetup'
        - $ref: '#/components/parameters/Donor'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveDonateSetUpDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
    put:
      tags:
        - Donor
        - Donations
        - Setup
      summary: "Update Recurring\_Donation"
      description: >-
        Update Monthly, Micro or Round-up donation for a registered user.
        Encrypting request body is not required.
      operationId: updateDonationSetupUsingPUT
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/DonationSetup'
        - $ref: '#/components/parameters/Donor'
      requestBody:
        $ref: '#/components/requestBodies/DonateSetupUpdate'
      responses:
        '200':
          $ref: '#/components/responses/DonateSetup'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
    delete:
      tags:
        - Donor
        - Donations
        - Setup
      summary: "Delete Recurring\_Donation"
      description: Delete Monthly, Micro or Round-up donation for a registered user
      operationId: deleteDonationSetupUsingDELETE
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/DonationSetup'
        - $ref: '#/components/parameters/Donor'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donations/non-ma/setup/cards:
    get:
      tags:
        - Donations
        - Setup
        - Cards
      summary: Get All Non Mastercard Brand Cards API
      description: >-
        This API is used by the API consumer to download all their
        Non-Mastercard registered cards.
      operationId: fetchDonationNonMA
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - name: x-correlation-id
          in: header
          description: >-
            CorrelationId is a unique donation request ID. It is recommended to
            pass the x-correlation-id by the customer and to use the format
            "bankname_UUID" (bank name can be indicated using the first 4
            digits). Maximum length of this field should be 100 alphanumeric
            characters. If not passed, Mastercard will generate it. ***Note:***
            If there is a timeout when doing the guest api call, it is important
            to redo the same api call with same x-correlation-id to get the
            status of the previous api call
          required: false
          schema:
            type: string
            example: 03f8c4e8-8bdc-4a30-a2b4-b6f989e96ca3
        - $ref: '#/components/parameters/ProgramId'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveNonMABrandCards'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-InvalidProgramId'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-InternalServerError'
      deprecated: false
  /donations/transactions:
    get:
      tags:
        - Donations
        - Transactions
      summary: Donation Transaction Status
      description: >-
        This API can retrieve the status of a particular donation transaction by
        passing the respective transaction Id or correlation Id. To retrieve the
        transaction status, donor need to provide either the `transactionId` or
        `correlationId` or both as query parameters. In case both parameters are
        passed, transaction Id value takes precedence over correlation Id.
      operationId: fetchDonationTransactionStatusGET
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - name: transactionId
          in: query
          description: >-
            TransactionId is a unique identifier for the donation at Mastercard
            Donate platform. It is recommended to pass the transactionId as
            query parameter by the customer while retrieving its status. If
            correlation Id not passed as query parameter, then this field
            becomes mandatory.
          required: false
          schema:
            type: string
            example: OTimfp86SL6Q7eaRRh2KfA
        - name: correlationId
          in: query
          description: >-
            CorrelationId is a unique donation request ID. It is recommended to
            pass the x-correlation-id by the customer while retrieving the
            donation transaction status. If transaction Id not passed as query
            parameter, then this field becomes mandatory.
          required: false
          schema:
            type: string
            example: 03f8c4e8-8bdc-4a30-a2b4-b6f989e96ca3
      responses:
        '200':
          $ref: '#/components/responses/RetrieveTransactionStatus'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-DonationTransactionStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-InternalServerError'
      deprecated: false
  /donors/{donor_id}/transactions:
    post:
      tags:
        - Donor
        - Transactions
      summary: Donation History API
      description: >-
        Get Donation History based on given request."cardID", "charityID" and
        "donationType" are optional fields. If a Micro donation is setup, it
        won't show up in Donation History until the end of the month when the
        transaction happen. Encrypting request body is not required.
      operationId: getDonationHistoryUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/Donor'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      requestBody:
        $ref: '#/components/requestBodies/DonationHistory'
      responses:
        '200':
          $ref: '#/components/responses/DonationHistoryPaged'
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '415':
          $ref: '#/components/responses/Unsupported'
        '500':
          $ref: '#/components/responses/InternalServerError'
      deprecated: false
  /donations/program/{programId}/transactions:
    post:
      tags:
        - Donations
        - Program
        - Transactions
      summary: Program Transaction History API
      description: >-
        Get Program Transaction History Details based on retrieves a list of
        donation transactions by programId in a given timeframe."cardID",
        "charityID" and "donationType" are optional fields. If a Micro donation
        is setup, it won't show up in Program Transaction History until the end
        of the month when the transaction happen. Encrypting request body is not
        required.
      operationId: getProgramTransactionHistoryUsingPOST
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/CorrelationId'
        - $ref: '#/components/parameters/Programid'
        - $ref: '#/components/parameters/donorId'
        - $ref: '#/components/parameters/Limit'
