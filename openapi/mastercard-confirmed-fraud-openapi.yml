        Please refer to the [reference
        application](https://developer.mastercard.com/fld-fraud-submission/documentation/api-reference/)
        page for implementation details.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MastercardFraud'
          examples:
            MastercardFraudExample:
              $ref: '#/components/examples/MastercardFraudExample'
    FraudIssuerRequest:
