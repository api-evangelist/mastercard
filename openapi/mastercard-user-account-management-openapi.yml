          type: string
          description: |-
            Indicates the type of action that is to be performed by the request
            valid action codes are:

                "   A - Replaces the previous Bank Account Number with the new number.
                        Mandatory fields for action code A are oldAccountId, 
                        newAccountNumber, status.
                "   B - Replaces both Bank Account Number and Bank Customer Number with 
                        new numbers. Mandatory fields for action code B are oldAccountId, 
                        newAccountNumber, status.
                "   C - Replaces the previous Bank Customer Number with the new number. 
                        Mandatory fields for action code C are oldAccountId, 
                        newCustomerNumber.
                "   S - Move the Account from the old Bank Customer Number to a 
                        new Bank Customer Number. Mandatory fields for action code S are
                        oldAccountId, newCustomerNumber.
