      required:
        - actionCode
        - sourceId
        - sourceIdType
      type: object
      properties:
        actionCode:
          type: string
          description: >-
            Indicates the type of householding action that is to be performed by
            the request.

            Valid values are:
                "   MH - Moves all accounts in account group to new target account group.
                "   MA - Moves an account to another existing account group.
                "   DH - Removes all accounts in account group to new target account group.
                "   DA - Removes an account from its current account group and update the token.
          example: MA
        sourceId:
          maxLength: 30
          type: string
          description: >-
            The unique identifier for the given account. This will always be a
            RANAC value.
          example: '268810378058708149455458707247'
        sourceIdType:
          type: string
          description: >-
            Identifier type for the source account. The static value of RANAC
            should be used for this field.
          example: RANAC
        targetId:
          maxLength: 140
          type: string
          description: >-
            Specifies the household that the account(s) will be joining.
            Depending on the actionCode that is specified, this value will
            either be an existing Household ID or a household token. When using
            actionCode MH or MA, this field is required and will always contain
            an existing Household ID. When using actionCode DH or DA, this field
            is only required when the Program is using a token-based
            householding scheme. This value will be used as the household token
            for the new household that the account(s) are being placed into. If
            a token is provided in this field, it must be unique and not
            currently being used.
          example: '02925999'
        targetIdType:
          type: string
          description: >-
            Identifier type that will be used to identify the reference to the
            target household. When using actionCode MH or MA, this field is
            should contain the static value of HHID. When using actionCode DH or
            DA, in a Program with a token-based householding scheme, this field
            is should contain the static value of HHT if the target household
            created by the operation needs to assign a household token to the
            new household.
          example: HHID
