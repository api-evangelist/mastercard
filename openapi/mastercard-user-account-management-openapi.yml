openapi: 3.0.3
info:
  title: User Management API
  description: API for user management.
  contact:
    name: API Support
    url: https://developer.mastercard.com/support
    email: apisupport@mastercard.com
  version: 1.3.10
servers:
  - url: https://sandbox.api.mastercard.com/loyalty/mrs
    description: Sandbox server
  - url: https://api.mastercard.com/loyalty/mrs
    description: Production server
tags:
  - name: Lookup Identifiers
    description: Operations related to Lookup Identifiers.
  - name: CLS Activations
    description: Operations related to CLS activations.
  - name: PAN Blocks
    description: Operations related to PAN Blocks.
  - name: Users
    description: Operations related to Users.
  - name: Accounts
    description: Operations related to Accounts.
  - name: Lost Stolen
    description: Operations related to Lost Stolen.
  - name: Account Groups
    description: Operations related to Account Groups.
paths:
  /users:
    put:
      tags:
        - Users
      summary: >
        Updates personal information for currently enrolled users (cardholders),
        including their name, contact information, security question, and more.
      description: Updates the existing user's demographic information.
      operationId: updateUser
      requestBody:
        $ref: '#/components/requestBodies/UserUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/UserUpdateResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
    post:
      tags:
        - Users
      summary: >-
        Allows for enrollment of an initial user and account into the rewards
        system.  Users are unique cardholders, as compared to accounts, which
        are unique cards  that are owned by and are associated to a user.  Use
        this operation only for new cardholder enrollment with their first
        account.
      description: Enrolls a new user for a company.
      operationId: enrollUser
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/UserEnrollRequest'
      responses:
        '201':
          $ref: '#/components/responses/UserEnrollResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /accounts:
    put:
      tags:
        - Accounts
      summary: Updates details for an enrolled account.
      description: >-
        Updates a currently enrolled account. An account is a unique card, as
        compared to a user which is a unique cardholder.
      operationId: updateAccount
      requestBody:
        $ref: '#/components/requestBodies/AccountUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/AccountUpdateResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
    post:
      tags:
        - Accounts
      summary: >
        Enrolls a new account for an existing User. An Account is a unique card,
        as compared to a User which is a unique cardholder. Use this operation
        only for subsequent account enrollments of an existing user.
      description: Returns Account enrollment details.
      operationId: enrollAccount
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/AccountEnrollRequest'
      responses:
        '201':
          $ref: '#/components/responses/AccountEnrollResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /lost-stolen-cards:
    post:
      tags:
        - Lost Stolen
      summary: >-
        Allows a consumer to replace a card that was lost or stolen, with a new
        card.
      description: >-
        Depending upon the action code provided, will replace Bank Account
        Number and/or Bank Customer Number with new values.
      operationId: lostStolenCard
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/LostStolenCardRequest'
      responses:
        '200':
          $ref: '#/components/responses/LostStolenCardResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /cls/accounts/activations:
    post:
      tags:
        - CLS Activations
      summary: |
        Creates a new CLS offer activation of an account.
      description: >-
        Provides the ability for CLS clients to add a new CLS offer activation,
        in real-time, as Customers pick and link their cards to specific Offers.
      operationId: createActivation
      requestBody:
        $ref: '#/components/requestBodies/AccountActivationRequest'
      responses:
        '200':
          $ref: '#/components/responses/AccountActivationResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /cls/accounts/{account_id}/activations:
    get:
      tags:
        - CLS Activations
      summary: >-
        Returns a list of all CLS offer activations of an account or filter
        based on search criteria in the request.
      description: >-
        Returns a list of all CLS activations of an account or filter based on
        search criteria in the request. This end point will only accept RANAC as
        a path parameter.
      operationId: getActivations
      parameters:
        - $ref: '#/components/parameters/ActivationAccountId'
        - $ref: '#/components/parameters/ActivationId'
        - $ref: '#/components/parameters/ActivationStatus'
      responses:
        '200':
          $ref: '#/components/responses/ActivationDetailsResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /cls/accounts/{account_id}/activations/{activation_id}:
    put:
      tags:
        - CLS Activations
      summary: Updates an existing CLS offer activation of an account.
      description: >-
        Provides the ability for the rewards system Value Network (VN) clients
        to update an existing CLS offer activation as Customers pick and link
        their card to specific Offers.
      operationId: updateActivation
      parameters:
        - $ref: '#/components/parameters/ActivationAccountId'
        - $ref: '#/components/parameters/AccountActivationId'
      requestBody:
        $ref: '#/components/requestBodies/UpdateActivationRequest'
      responses:
        '200':
          $ref: '#/components/responses/UpdateActivationResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /accounts/pan-blocks:
    post:
      tags:
        - PAN Blocks
      summary: Blocks a PAN from being auto-enrolled in the rewards system.
      description: >-
        Provides the capability of restricting a BAN from being auto-enrolled in
        a particular program within a specified time frame. It also provides the
        capability of unblocking PAN enrollment.
      operationId: PanBlock
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/PanBlockRequest'
      responses:
        '201':
          $ref: '#/components/responses/PanBlockResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /users/references/searches:
    post:
      tags:
        - Lookup Identifiers
      summary: Provides Opaque and real identifiers
      description: >-
        Provides Opaque identifiers like RANAC, RANCU along with sensitive
        information like BAN, BCN.
      operationId: getReferenceIds
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/UserReferencesSearchRequest'
      responses:
        '200':
          $ref: '#/components/responses/UserReferencesSearchResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /users/{id}/verifications:
    post:
      tags:
        - Users
      summary: Verifies user
      description: Verify user based on answers to the security questions.
      operationId: verifyUser
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/VerifyUsersIdType'
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/VerifyUserRequest'
      responses:
        '200':
          $ref: '#/components/responses/VerifyUserResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /users/{id}:
    get:
      tags:
        - Users
      summary: >-
        Retrieves a cardholder's information, including their name, address,
        communication preferences, and more.

        Users are unique cardholders, as compared to Accounts that are unique
        cards. Each User can have multiple Accounts.
      description: Retrieves Cardholder information.
      operationId: getUser
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/UsersIdType'
        - $ref: '#/components/parameters/IncludeVerificationDetails'
        - $ref: '#/components/parameters/Language'
      responses:
        '200':
          $ref: '#/components/responses/UserDetailsResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /accounts/{id}:
    get:
      tags:
        - Accounts
      summary: >-
        Retrieves Account details using the Account Id, including the Account
        standing, enrollment date, and more.
      description: >-
        Retrieves Account details using the Account Id, including the Account
        standing, enrollment date, and more. An Account is a unique card, as
        compared to a User which is a unique cardholder.
      operationId: getAccount
      parameters:
        - $ref: '#/components/parameters/AccountId'
        - $ref: '#/components/parameters/AccountIdType'
        - $ref: '#/components/parameters/UserIdType'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/AccountSearchDetailsResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
  /account-groups:
    put:
      tags:
        - Account Groups
      summary: >-
        Allows modification of account group information for one or more
        accounts in a household.
      description: >-
        Depending upon the action code provided, will move an account or
        accounts to another existing account group and/or remove an account or
        accounts from its current account group. Account Groups is also known as
        Householding in the rewards system.
      operationId: UpdateAccountGroup
      requestBody:
        $ref: '#/components/requestBodies/AccountGroupUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/AccountGroupUpdateResponse'
        '400':
          $ref: '#/components/responses/ErrorsResponse'
components:
  parameters:
    ActivationId:
      name: activation_id
      in: query
      description: Unique id for the activation.
      required: false
      schema:
        type: string
      example: 9cc35fae-f3cd-11ec-b939-0242ac120002
    ActivationStatus:
      name: activation_status
      in: query
      description: Status of the activation.
      required: false
      schema:
        type: string
        enum:
          - ACTIVE
          - INACTIVE
      example: ACTIVE
    ActivationAccountId:
      name: account_id
      in: path
      description: The unique identifier for the given account.
      required: true
      schema:
        type: string
      example: '5330333671236516'
    AccountActivationId:
      name: activation_id
      in: path
      description: The unique identifier for the given account.
      required: true
      schema:
        type: string
      example: 61866318-5197-457e-bca7-166c5ff4df20
    UserId:
      name: id
      in: path
      description: The unique identifier for the given user.
      required: true
      schema:
        type: string
      example: '268810378058708149455458707247'
    AccountId:
      name: id
      in: path
      description: The unique identifier for the given account. Account Id is always RANAC.
      required: true
      schema:
        type: string
      example: '268810378058708149455458707247'
    AccountIdType:
      name: account_id_type
      in: query
      description: >-
        Determines the type of account identification. Supported identifier is
        RANAC.
      required: false
      schema:
        type: string
      example: RANAC
    UserIdType:
      name: user_id_type
      in: query
      description: >-
        Determines the type of user identification. Supported identifier is
        RANCU.
      required: false
      schema:
        type: string
      example: RANCU
    IncludeVerificationDetails:
      name: include_verification_details
      in: query
      description: Cardholder verification details are included in the response if true.
      required: false
      schema:
        type: boolean
      example: true
    Language:
      name: language
      in: query
      description: Cardholder verification details are returned in the language requested.
      required: false
      schema:
        type: string
      example: en_US
    UsersIdType:
      name: user_id_type
      in: query
      description: >-
        Determines the type of user or account identification. Supported
        identifiers are RANAC or RANCU.
      required: false
      schema:
        type: string
      example: RANCU
    VerifyUsersIdType:
      name: user_id_type
      in: query
      description: >-
        Determines the type of user or account identification. Supported
        identifiers are RANAC or RANCU.
      required: true
      schema:
        type: string
      example: RANCU
    Offset:
      name: offset
      in: query
      description: >-
        The number of items you ask the start of the list to be offset from.
        Zero-based offset index, must NOT be negative, default value is 0.
      required: false
      schema:
        type: integer
      example: 0
    Limit:
      name: limit
      in: query
      description: >-
        The number of items you ask the list to be limited to. Must be greater
        than 0 and less than or equal to 25, default value is 25.
      required: false
      schema:
        type: integer
      example: 2
  requestBodies:
    UserUpdateRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserUpdate'
    UserEnrollRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserEnroll'
    AccountUpdateRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountUpdate'
    AccountEnrollRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountEnroll'
    AccountActivationRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountActivation'
    UpdateActivationRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClsAccountActivationUpdate'
    UserReferencesSearchRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserSearch'
    PanBlockRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PanBlock'
    LostStolenCardRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LostStolenCard'
    AccountGroupUpdateRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountGroupDetails'
    VerifyUserRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VerifyUser'
  schemas:
    ErrorItem:
      type: object
      properties:
        Source:
          type: string
          description: Source of the error
          example: user-management
        ReasonCode:
          type: string
          description: >-
            A unique constant identifying the error case encountered during API
            request processing.
          example: INVALID_FIELD_FORMAT
        Description:
          type: string
          description: Short description of the ReasonCode field.
          example: Email Address must be in the valid format.
        Recoverable:
          type: boolean
          description: >-
            Indicates whether this error will always be returned for this
            request, or retrying could change the outcome.
          example: false
        Details:
          type: string
          description: >-
            Where appropriate, indicates detailed information about the data
            received.
          example: Invalid Details
      description: Error Details
    Errors:
      required:
        - Error
      type: object
      properties:
        Error:
          type: array
          description: Error Details
          items:
            $ref: '#/components/schemas/ErrorItem'
    ErrorsWrapper:
      required:
        - Errors
      type: object
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
    UserAddress:
      type: object
      description: This object will define the users default shipping/mailing address.
      properties:
        addressLine1:
          maxLength: 80
          minLength: 0
          type: string
          description: Address Line 1 of the User's address.
          example: 10 Upper Bank Street
        addressLine2:
          maxLength: 80
          minLength: 0
          type: string
          description: Address Line 2 of the User's address.
          example: Chesterfield
        addressLine3:
          maxLength: 80
          minLength: 0
          type: string
          description: Address Line 3 of the User's address.
          example: Canary Wharf
        addressLine4:
          maxLength: 80
          minLength: 0
          type: string
          description: Address Line 4 of the User's address.
          example: Tower Hamlets
        city:
          maxLength: 30
          minLength: 0
          type: string
          description: City name as per User's address.
          example: London
        countryCode:
          maxLength: 3
          minLength: 2
          type: string
          description: This value should be the 3-character ISO Country Code for the user.
          example: ENG
        postalCode:
          maxLength: 14
          minLength: 0
          type: string
          description: Postal Code as per User's address.
          example: '63368'
        stateProvinceCode:
          maxLength: 3
          minLength: 2
          type: string
          description: State Code as per User's address.
          example: JS
    PCLOUser:
      type: object
      description: >-
        This object should only be used by Personal Card Linked Offers (PCLO)
        users. This object  will define the users communications preferences
        for PCLO.
      properties:
        pcloAcceptPromotionalOffers:
          type: boolean
          description: >-
            Specifies if the PCLO user would like to receive information about
            special promotional offers.
          example: false
        pcloAcceptEmails:
          type: boolean
          description: >-
            Specifies if the PCLO user allows contact via email for promotional
            purposes.
          example: false
        pcloAcceptSms:
          type: boolean
          description: >-
            Specifies if the PCLO user allows contact to their mobile phone for
            promotional purposes.
          example: false
    VerificationDetails:
      type: object
      properties:
        question:
          type: string
          description: Verification question description.
          example: Zip Code
        code:
          type: string
          description: Verification question code
          example: VALID_CUST_POSTAL_CODE
        answer:
          type: string
          description: Answer to the Verification question
          example: '1234'
    UserVerificationDetails:
      type: object
      properties:
        code:
          type: string
          description: >-
            User verification question. Supported question codes are
            VALID_CUST_SSN_LAST_4, VALID_CUST_BIRTHDATE,
            VALID_CUST_MOTHERS_MAIDEN_NAME, VALID_CUST_POSTAL_CODE,
            VALID_CUST_GENERIC_IDENTIFIER_SW, VALID_CUST_GENERIC_IDENTIFIER_TXT
            - VALID_CUST_SSN_LAST_4  Verify the user SSN value. -
            VALID_CUST_BIRTHDATE  Verify the user Birthdate. -
            VALID_CUST_MOTHERS_MAIDEN_NAME  Verify the user Mothers Maiden
            Name. - VALID_CUST_POSTAL_CODE  Verify the user Postal code. -
            VALID_CUST_GENERIC_IDENTIFIER_SW/VALID_CUST_GENERIC_IDENTIFIER_TXT 
            Verify the user Generic Identifier description.
          example: VALID_CUST_POSTAL_CODE
        answer:
          type: string
          description: Answer to the User verification question
          example: '638001'
    UserUpdate:
      required:
        - userId
        - userIdType
      type: object
      properties:
        userId:
          maxLength: 30
          minLength: 0
          type: string
          description: Unique identifier for the user.
          example: '268810378058708149455458707247'
        userIdType:
          type: string
          description: >-
            Identifier type of the User. The value of RANCU or RANAC should be
            used for this field.
          example: RANCU
        firstName:
          maxLength: 25
          minLength: 0
          type: string
          description: User's first name.
          example: John
        lastName:
          maxLength: 25
          minLength: 0
          type: string
          description: User's last name.
          example: Smith
        motherMaidenName:
          maxLength: 30
          minLength: 0
          type: string
          description: User's mother's maiden name.
          example: Jennifer
        birthDate:
          maxLength: 10
          minLength: 0
          pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
          type: string
          description: User's date of birth.
          example: '1975-03-11'
          format: date
        nationalIdentifier:
          maxLength: 11
          minLength: 0
          type: string
          description: >-
            The user's unique identifier is assigned by the national or
            government system. For example, passport number or tax
            identification number.
          example: 324-56-7574
        businessPhoneNumber:
          maxLength: 25
          minLength: 0
          type: string
          description: >-
            User's unformatted business phone number. Provide an unformatted
            phone number,  except for a leading "+" if including a country code.
          example: '+11234567890'
        mobilePhoneNumber:
          maxLength: 25
          minLength: 0
          type: string
          description: >-
            User's unformatted mobile phone number. Provide an unformatted phone
            number,  except for a leading "+" if including a country code.
          example: '+11234567890'
        emailAddress:
          maxLength: 120
          minLength: 0
          type: string
          description: User's email address.
          example: john.smith@mastercard.com
        vip:
          type: boolean
          description: Used to assign VIP status to a user. The default value is false.
          example: true
        employee:
          type: boolean
          description: >-
            Used to assign Employee status to a user. The default value is
            false.
          example: false
        acceptTracking:
          type: boolean
          description: >-
            This field is to document if the user has agreed to their activity
            being tracked on  a customer or partner-hosted experience.
          example: true
        managePromotionalEmail:
          type: boolean
          description: >-
            Specifies if the Promotional E-Mail contact preference on record is
            being managed by the user, instead of the issuer. True indicates 
            that promotional participation is managed by the user.
          example: true
        managePromotionalParticipation:
          type: boolean
          description: >-
            Specifies if the Promotional participation preference on record is
            being  managed by the user, instead of the issuer. True indicates
            that  promotional participation is managed by the user.
          example: true
        managePromotionalSMS:
          type: boolean
          description: >-
            Specifies if the Promotional SMS contact preference on record is
            being  managed by the user, instead of the issuer. True indicates
            that promotional  participation is managed by the user.
          example: true
        authorizedUser1:
          maxLength: 80
          type: string
          description: >-
            This is the first person authorized to access a user's rewards
            account(s). Authorized users only  apply to designating a person
            that can call into the Rewards Call Center and be serviced. This 
            Authorized user must still provide valid answers to the user's
            security questions.
          example: testUser1
        authorizedUser2:
          maxLength: 80
          type: string
          description: >-
            This is the second person authorized to access a user's rewards
            account(s). Authorized users only  apply to designating a person
            that can call into the Rewards Call Center and be serviced. This 
            Authorized user must still provide valid answers to the user's
            security questions.
          example: testUser2
        comments:
          maxLength: 200
          type: string
          description: Used to keep comments on updated accounts.
          example: Account closed due to fraud.
        customerReplaced:
          type: boolean
          description: Indicates that the Customer was replaced.
          example: true
        manageEmail:
          type: boolean
          description: >-
            Specifies if the email address on record is being managed by the
            user, instead of the issuer.  True indicates that the email address
            is managed by the user.
          example: true
        faxPhoneNumber:
          maxLength: 25
          type: string
          description: >-
            User's unformatted fax phone number. Provide an unformatted phone
            number, except for a leading  "+" if including a country code.
          example: '+11234567890'
        genderCode:
          type: string
          description: |-
            The ISO code is used to specify the gender of the customer.
            Valid values for ISO 5218 standard:

                NULL - not known

                0 - not known

                1 - male

                2 - female

                9 - not applicable
          example: '0'
        homePhoneNumber:
          maxLength: 25
          type: string
          description: >-
            User's unformatted home phone number. Provide an unformatted phone
            number, except for a  leading "+" if including a country code.
          example: '384579387593'
        middleName:
          maxLength: 25
          type: string
          description: Middle name of the primary cardholder.
          example: test middle name
        manageMobilePhone:
          type: boolean
          description: >-
            Specifies if the mobile phone on record is being managed by the
            user, instead of the issuer.  True indicates that the mobile phone
            is managed by the user.
          example: true
        namePrefix:
          maxLength: 4
          type: string
          description: Name prefix (Mr., Ms., etc) of the primary cardholder.
          example: Mr
        nameSuffix:
          maxLength: 4
          type: string
          description: Name suffix (Jr., PhD., etc) of the primary cardholder.
          example: Jr
        preferredLanguage:
          type: string
          description: >-
            A code name for a global area or language combination. This is the
            language the cardholder wants  to do business in. The ISO Language
            Code and ISO Country Code (separated by an underscore) will  specify
            the default language for the user. ISO Language Code is 2-characters
            and lowercase. ISO  Country Code is 2-characters and uppercase. For
            example, if the user spoke US English, the value  for this field
            would be en_US.
          example: en_US
        programPreview:
          type: boolean
          description: >-
            Determines if the card is being used for program preview. Triggers
            the Internet Redemptions website to ask for preview date and
            language.
